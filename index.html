        // =================================================================
        // COLORI VIEW - PDF Viewer
        // =================================================================
        const ColoriView = () => {
            const [pdfUrl] = useState('./assets/colori-circulo-amigurumi.pdf');
            const [numPages, setNumPages] = useState(null);
            const [pageNumber, setPageNumber] = useState(1);
            const [scale, setScale] = useState(1.0);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const canvasRef = useRef(null);
            const pdfDocRef = useRef(null);

            // ‚úÖ FIX: renderPage wrappata in useCallback con dipendenze corrette
            const renderPage = React.useCallback(async (num) => {
                if (!pdfDocRef.current || !canvasRef.current) return;

                try {
                    const page = await pdfDocRef.current.getPage(num);
                    const viewport = page.getViewport({ scale });
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                } catch (error) {
                    console.error('Errore rendering pagina:', error);
                    setError(`Errore rendering: ${error.message}`);
                }
            }, [scale]);

            // ‚úÖ FIX: loadPDF wrappata in useCallback con dipendenze corrette
            const loadPDF = React.useCallback(async () => {
                try {
                    setLoading(true);
                    setError(null);

                    if (typeof pdfjsLib === 'undefined') {
                        throw new Error('PDF.js non caricato');
                    }

                    const loadingTask = pdfjsLib.getDocument({
                        url: pdfUrl,
                        withCredentials: false
                    });

                    const pdf = await loadingTask.promise;
                    pdfDocRef.current = pdf;
                    setNumPages(pdf.numPages);
                    setLoading(false);

                    await renderPage(1);
                } catch (err) {
                    console.error('Errore caricamento PDF:', err);
                    setError(err.message || 'Errore caricamento PDF');
                    setLoading(false);
                }
            }, [pdfUrl, renderPage]);

            // ‚úÖ FIX: loadPDF nelle dipendenze + cleanup
            useEffect(() => {
                loadPDF();

                return () => {
                    if (pdfDocRef.current) {
                        pdfDocRef.current.destroy();
                        pdfDocRef.current = null;
                    }
                };
            }, [loadPDF]);

            // ‚úÖ FIX: renderPage nelle dipendenze
            useEffect(() => {
                if (pdfDocRef.current && !loading) {
                    renderPage(pageNumber);
                }
            }, [pageNumber, loading, renderPage]);

            const goToPrevPage = () => {
                if (pageNumber > 1) {
                    setPageNumber(pageNumber - 1);
                }
            };

            const goToNextPage = () => {
                if (pageNumber < numPages) {
                    setPageNumber(pageNumber + 1);
                }
            };

            const zoomIn = () => {
                setScale(s => Math.min(s + 0.2, 3.0));
            };

            const zoomOut = () => {
                setScale(s => Math.max(s - 0.2, 0.5));
            };

            return (
                <div className="space-y-4">
                    <div className="bg-white rounded-lg shadow-sm p-4">
                        <h2 className="text-xl font-bold text-purple-600 mb-4">üé® Colori Circulo Amigurumi</h2>

                        {/* Error State */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                                <p className="text-red-800 font-medium">‚ùå Errore: {error}</p>
                                <button
                                    onClick={loadPDF}
                                    className="mt-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm"
                                >
                                    üîÑ Riprova
                                </button>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading && !error && (
                            <div className="flex items-center justify-center py-12">
                                <div className="text-center">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
                                    <p className="text-slate-600">Caricamento PDF...</p>
                                </div>
                            </div>
                        )}

                        {/* Controls */}
                        {!loading && !error && (
                            <div className="flex flex-wrap items-center justify-between gap-4 mb-4 p-3 bg-slate-50 rounded-lg">
                            <div className="flex items-center gap-2">
                                <button
                                    onClick={goToPrevPage}
                                    disabled={pageNumber <= 1}
                                    className="px-3 py-2 bg-purple-600 text-white rounded-lg disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-purple-700 transition-colors text-sm font-medium"
                                >
                                    ‚Üê Precedente
                                </button>
                                <span className="text-sm text-slate-600 px-3">
                                    Pagina <span className="font-bold">{pageNumber}</span> di <span className="font-bold">{numPages || '...'}</span>
                                </span>
                                <button
                                    onClick={goToNextPage}
                                    disabled={pageNumber >= numPages}
                                    className="px-3 py-2 bg-purple-600 text-white rounded-lg disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-purple-700 transition-colors text-sm font-medium"
                                >
                                    Successiva ‚Üí
                                </button>
                            </div>

                            <div className="flex items-center gap-2">
                                <button
                                    onClick={zoomOut}
                                    className="px-3 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors text-sm font-medium"
                                >
                                    üîç‚àí
                                </button>
                                <span className="text-sm text-slate-600 px-2 font-medium">
                                    {Math.round(scale * 100)}%
                                </span>
                                <button
                                    onClick={zoomIn}
                                    className="px-3 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors text-sm font-medium"

                                rel="noopener noreferrer"

        // =================================================================
        // GDPR - COOKIE CONSENT BANNER & PRIVACY POLICY
        // =================================================================

        /**
         * üîí COOKIE CONSENT CONTEXT
         * Gestisce il consenso cookie secondo GDPR
         */
        const CookieConsentContext = React.createContext();

        const CookieConsentProvider = ({ children }) => {
            const [consent, setConsent] = useState(() => {
                const saved = localStorage.getItem('cookieConsent');
                return saved ? JSON.parse(saved) : null;
            });

            const acceptCookies = () => {
                const consentData = {
                    accepted: true,
                    date: new Date().toISOString(),
                    version: '1.0'
                };
                localStorage.setItem('cookieConsent', JSON.stringify(consentData));
                setConsent(consentData);
            };

            const rejectCookies = () => {
                const consentData = {
                    accepted: false,
                    date: new Date().toISOString(),
                    version: '1.0'
                };
                localStorage.setItem('cookieConsent', JSON.stringify(consentData));
                setConsent(consentData);
                // Nota: solo cookie tecnici strettamente necessari sono permessi
