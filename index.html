            const { data: orders } = useFirestore('orders');
            const { data: expenses } = useFirestore('expenses');
            const { data: stockMovements } = useFirestore('stockMovements');
            const { trash } = useTrash();

            // KPI Calcoli
            const totalOrders = (orders || []).length;
            const completedOrders = (orders || []).filter(o => o.status === OrderStatus.Terminato).length;
            const inProgressOrders = (orders || []).filter(o => o.status === OrderStatus.InSvolgimento).length;
            const notStartedOrders = (orders || []).filter(o => o.status === OrderStatus.DaIniziare).length;
            const totalRevenue = (orders || []).reduce((sum, o) => sum + (o.quantity * o.salePrice), 0);

            const totalExpenses = (expenses || []).reduce((sum, e) => sum + (e.quantity * e.price), 0);
            const totalExpenseCount = (expenses || []).length;

            const entrateStock = (stockMovements || []).filter(m => m.type === MovementType.Entrata);
            const usciteStock = (stockMovements || []).filter(m => m.type === MovementType.Uscita);
            const totalEntrate = entrateStock.reduce((sum, m) => sum + m.quantity, 0);
            const totalUscite = usciteStock.reduce((sum, m) => sum + m.quantity, 0);
            const balance = totalEntrate - totalUscite;

            // Giacenze per codice
            const giacenzeMap = {};
            (stockMovements || []).forEach(movement => {
                if (!giacenzeMap[movement.code]) {
                    giacenzeMap[movement.code] = { entrate: 0, uscite: 0, code: movement.code, description: movement.description };
                }
                if (movement.type === MovementType.Entrata) {
                    giacenzeMap[movement.code].entrate += movement.quantity;
                } else {
                    giacenzeMap[movement.code].uscite += movement.quantity;
                }
            });
            const giacenzeArray = Object.values(giacenzeMap).map(g => ({
                ...g,
                giacenza: g.entrate - g.uscite
            }));
            const lowStockItems = giacenzeArray.filter(g => g.giacenza > 0 && g.giacenza <= 10).length;
            const outOfStockItems = giacenzeArray.filter(g => g.giacenza <= 0).length;

            // TOP 5 CLIENTI PER FATTURATO
            const topCustomersByRevenue = React.useMemo(() => {
                const customerRevenue = {};
                (orders || []).forEach(order => {
                    const revenue = order.quantity * order.salePrice;
                    const customerCode = order.customer;
                    const customerName = order.customerName || customerCode;

                    if (!customerRevenue[customerCode]) {
                        customerRevenue[customerCode] = {
                            code: customerCode,
                            name: customerName,
                            totalRevenue: 0,
                            orderCount: 0
                        };
                    }
                    customerRevenue[customerCode].totalRevenue += revenue;
                    customerRevenue[customerCode].orderCount += 1;
                });

                return Object.values(customerRevenue)
                    .sort((a, b) => b.totalRevenue - a.totalRevenue)
                    .slice(0, 5);
            }, [orders]);

            // TOP 5 ARTICOLI VENDUTI
            const topArticlesBySales = React.useMemo(() => {
                const articleSales = {};
                (orders || []).forEach(order => {
                    const articleCode = order.article;
                    const articleName = order.articleName || articleCode;

                    if (!articleSales[articleCode]) {
                        articleSales[articleCode] = {
                            code: articleCode,
                            name: articleName,
                            totalQuantity: 0,
                            totalRevenue: 0,
                            orderCount: 0
                        };
                    }
                    articleSales[articleCode].totalQuantity += order.quantity;
                    articleSales[articleCode].totalRevenue += (order.quantity * order.salePrice);
                    articleSales[articleCode].orderCount += 1;
                });

                return Object.values(articleSales)
                    .sort((a, b) => b.totalQuantity - a.totalQuantity)
                    .slice(0, 5);
            }, [orders]);

                }
                if (filters.dateTo) {
                    const toDate = new Date(filters.dateTo).setHours(23,59,59,999);
                    result = result.filter(m => new Date(m.date).setHours(23,59,59,999) <= toDate);
                }
                return result.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            }, [stockMovements, searchTerm, filters]);

            const handleSaveMovement = async (movement) => {
                try {
                    if (editingMovement) {
                        const docId = editingMovement.id;
                        const { id, ...dataToUpdate } = movement;
                        await db.collection('stockMovements').doc(docId).set({
                            ...dataToUpdate,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });
                    } else {
                        const { id, ...newMovementData } = movement;
                        await db.collection('stockMovements').add({
                            ...newMovementData,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    setShowForm(false);
                    setEditingMovement(null);
                } catch (error) {
                    console.error('Error saving movement:', error);
                    alert('Errore nel salvataggio: ' + error.message);
                }
            };

            const handleEdit = (movement) => {
                setEditingMovement(movement);
                setShowForm(true);
            };

            const handleDeleteMovement = async (id) => {
                if (window.confirm('Eliminare questo movimento?')) {
                    try {
                        await db.collection('stockMovements').doc(id).delete();
                    } catch (error) {
                        console.error('Error deleting movement:', error);
                        alert('Errore nella cancellazione: ' + error.message);
                    }
                }
            };

            const handleExportExcel = () => {
                const dataToExport = viewMode === 'giacenze' ? filteredGiacenze : filteredMovements;
                if (dataToExport.length === 0) return;

                const ws = viewMode === 'giacenze' 
                    ? XLSX.utils.json_to_sheet(filteredGiacenze.map(g => ({
                        'Codice': g.code,
                        'Descrizione': g.description,
                        'Giacenza': g.giacenza,
                        'Entrate Tot.': g.entrate,
                        'Uscite Tot.': g.uscite,
                        'Prezzo Medio (‚Ç¨)': g.avgPrice.toFixed(2),
                        'Valore Stock (‚Ç¨)': (g.giacenza * g.avgPrice).toFixed(2)
                    })))
                    : XLSX.utils.json_to_sheet(filteredMovements.map(m => ({
                        'Data': m.date,
                        'Codice': m.code,
                        'Descrizione': m.description,
                        'Tipo': m.type,
                        'Quantit√†': m.quantity,
                        'Prezzo (‚Ç¨)': m.price.toFixed(2),
                        'Totale (‚Ç¨)': (m.quantity * m.price).toFixed(2),
                        'Note': m.notes || ''
                    })));

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, viewMode === 'giacenze' ? 'Giacenze' : 'Movimenti');
                XLSX.writeFile(wb, `scorte_${viewMode}_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const handleExportPdf = () => {
                const dataToExport = viewMode === 'giacenze' ? filteredGiacenze : filteredMovements;
                if (dataToExport.length === 0) return;

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text(viewMode === 'giacenze' ? 'Giacenze Scorte' : 'Movimenti Scorte', 14, 20);
                doc.setFontSize(10);
                doc.text(`Data: ${new Date().toLocaleDateString('it-IT')}`, 14, 28);

                if (viewMode === 'giacenze') {
                    doc.autoTable({
                        startY: 35,
                        head: [['Codice', 'Descrizione', 'Giacenza', 'Entrate', 'Uscite', 'Prezzo Medio', 'Valore Stock']],
                        body: filteredGiacenze.map(g => [
                            g.code,
                            g.description,
                            g.giacenza,
                            g.entrate,
                            g.uscite,
                            formatCurrency(g.avgPrice),
                            formatCurrency(g.giacenza * g.avgPrice)
                        ])
                    });
                } else {
                    doc.autoTable({
                        startY: 35,
                        head: [['Data', 'Codice', 'Descrizione', 'Tipo', 'Qta', 'Prezzo', 'Totale']],
                        body: filteredMovements.map(m => [
                            m.date,
                            m.code,
                            m.description,
                            m.type,
                            m.quantity,
                            formatCurrency(m.price),
                            formatCurrency(m.quantity * m.price)
                        ])
                    });
                }

                doc.save(`scorte_${viewMode}_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            const handleImportExcel = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    if (jsonData.length === 0) {
                        alert('Il file Excel √® vuoto.');
                        return;
                    }
                    const importedMovements = jsonData.map(row => ({
                        id: new Date().toISOString() + Math.random(),
                        date: row['Data'] || new Date().toISOString().split('T')[0],
                        code: row['Codice'] || '',
                        description: row['Descrizione'] || '',
                        type: row['Tipo'] || MovementType.Entrata,
                        quantity: Number(row['Quantit√†']) || 0,
                        price: Number(row['Prezzo (‚Ç¨)']) || 0,
                        notes: row['Note'] || ''
                    }));
                    if ((stockMovements || []).length > 0 && !window.confirm(`Aggiungere ${importedMovements.length} movimenti a quelli esistenti?`)) {
                        e.target.value = '';
                        return;
                    }

                    // üî• Save to Firebase instead of localStorage
                    try {
                        for (const movement of importedMovements) {
                            const { id, ...movementData } = movement; // Remove temp id
                            await db.collection('stockMovements').add({
                                ...movementData,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                        alert(`‚úÖ Importati ${importedMovements.length} movimenti su Firebase!`);
                    } catch (error) {
                        console.error('Error importing to Firebase:', error);
                        alert('‚ùå Errore durante il salvataggio su Firebase: ' + error.message);
                    }
                } catch (error) {
                    alert('‚ùå Errore durante l\'importazione.');
                }
                e.target.value = '';
            };

            // Opzioni filtro in base alla vista
            const filterOptions = viewMode === 'giacenze' 
                ? [] 
                : [
                    {key: 'type', label: 'Tipo', type: 'select', options: Object.values(MovementType)},
                    {key: 'code', label: 'Codice', type: 'select', options: [...new Set((stockMovements || []).map(m => m.code))]},
                    {key: 'date', label: 'Periodo', type: 'dateRange'}
                ];

            const dataCount = viewMode === 'giacenze' ? filteredGiacenze.length : filteredMovements.length;
            const totalCount = viewMode === 'giacenze' ? giacenze.length : (stockMovements || []).length;

            return (
                <div>
                    {/* Toggle Vista */}
                    <div className="flex gap-2 mb-3">
                        <button 
                            onClick={() => setViewMode('giacenze')} 
                            className={`flex-1 rounded-lg py-3 font-medium shadow-sm transition-colors ${
                                viewMode === 'giacenze' 
                                    ? 'bg-purple-600 text-white' 
                                    : 'bg-white text-purple-600 border-2 border-purple-600'
                            }`}
                        >
                            üì¶ Giacenze
                        </button>
                        <button 
                            onClick={() => setViewMode('movimenti')} 
                            className={`flex-1 rounded-lg py-3 font-medium shadow-sm transition-colors ${
                                viewMode === 'movimenti' 
                                    ? 'bg-purple-600 text-white' 
                                    : 'bg-white text-purple-600 border-2 border-purple-600'
                            }`}
                        >
                            üìù Movimenti
                        </button>
                    </div>

                    {viewMode === 'movimenti' && (
                        <div className="flex gap-2 mb-3">
                            <button 
                                onClick={() => { setEditingMovement(null); setShowForm(true); }} 
                                className="flex-1 bg-purple-600 text-white rounded-lg py-3 hover:bg-purple-700 flex items-center justify-center gap-2 font-medium shadow-sm transition-colors"
                            >
                                <PlusIcon /> Nuovo Movimento
                            </button>
                        </div>
                    )}

                    <SearchAndFilters
                        searchTerm={searchTerm}
                        onSearchChange={setSearchTerm}
                        filters={filters}
                        onFilterChange={handleFilterChange}
                        showFilters={showFilters}
                        onToggleFilters={() => setShowFilters(!showFilters)}
                        filterOptions={filterOptions}
                    />

                    {viewMode === 'movimenti' && (
                        <div className="flex gap-2 mb-3 flex-wrap">
                            <input ref={fileInputRef} type="file" accept=".xlsx,.xls" onChange={handleImportExcel} className="hidden" />
                            <button 
                                onClick={() => fileInputRef.current?.click()} 
                                className="flex-1 min-w-[140px] bg-white text-purple-600 border-2 border-purple-600 rounded-lg py-2 hover:bg-purple-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <UploadIcon /> Importa Excel
                            </button>
                            <button 
                                onClick={handleExportExcel} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-green-600 text-white rounded-lg py-2 hover:bg-green-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> Excel ({dataCount})
                            </button>
                            <button 
                                onClick={handleExportPdf} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-red-600 text-white rounded-lg py-2 hover:bg-red-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> PDF ({dataCount})
                            </button>
                        </div>
                    )}

                    {viewMode === 'giacenze' && (
                        <div className="flex gap-2 mb-3 flex-wrap">
                            <button 
                                onClick={handleExportExcel} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-green-600 text-white rounded-lg py-2 hover:bg-green-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> Excel ({dataCount})
                            </button>
                            <button 
                                onClick={handleExportPdf} 
                                disabled={dataCount === 0} 
                                className="flex-1 min-w-[140px] bg-red-600 text-white rounded-lg py-2 hover:bg-red-700 disabled:opacity-50 flex items-center justify-center gap-2 text-sm font-medium"
                            >
                                <DownloadIcon /> PDF ({dataCount})
                            </button>
                        </div>
                    )}

                    {/* Vista Giacenze */}
                    {viewMode === 'giacenze' && (
                        <>
                            {filteredGiacenze.length > 0 ? (
                                <div className="space-y-2">
                                    <div className="text-xs text-slate-500 mb-2">
                                        Visualizzati: {filteredGiacenze.length} di {giacenze.length} articoli
                                    </div>
                                    {filteredGiacenze.map(giacenza => (
                                        <CompactGiacenzaItem key={giacenza.code} giacenza={giacenza} />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-16 bg-white rounded-lg shadow-sm">
                                    <p className="text-slate-500">
                                        {searchTerm 
                                            ? 'Nessuna giacenza trovata con la ricerca applicata' 
                                            : 'Nessun movimento registrato. Passa alla vista "Movimenti" per iniziare.'}
                                    </p>
                                </div>
                            )}
                        </>
                    )}

                    {/* Vista Movimenti */}
                    {viewMode === 'movimenti' && (
                        <>
                            {filteredMovements.length > 0 ? (
                                <div className="space-y-2">
                                    <div className="text-xs text-slate-500 mb-2">
                                        Visualizzati: {filteredMovements.length} di {(stockMovements || []).length} movimenti
                                    </div>
                                    {filteredMovements.map(movement => (
                                        <CompactMovementItem 
                                            key={movement.id} 
                                            movement={movement} 
                                            onEdit={handleEdit} 
                                            onDelete={handleDeleteMovement} 
                                        />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-16 bg-white rounded-lg shadow-sm">
                                    <p className="text-slate-500">
                                        {searchTerm || Object.keys(filters).length > 0 
                                            ? 'Nessun movimento trovato con i filtri applicati' 
                                            : 'Nessun movimento presente'}
                                    </p>
                                </div>
                            )}
                        </>
                    )}

                    {showForm && (
                        <Modal 
                            title={editingMovement ? "Modifica Movimento" : "Nuovo Movimento"} 
                            onClose={() => { setShowForm(false); setEditingMovement(null); }}
                        >
                            <CompactMovementForm
                                onSave={handleSaveMovement}
                                initialMovement={editingMovement}
                                existingCodes={[...new Set((stockMovements || []).map(m => m.code))]}
                            />
                        </Modal>
                    )}
                </div>
            );
        };

        // =================================================================
        // CUSTOMERS VIEW
        // =================================================================
        const CustomersView = () => {
            const [orders] = useLocalStorage('orders', []);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const { isDark } = useDarkMode();
            const topCustomersChartRef = useRef(null);

            // Estrai clienti univoci con statistiche
            const customers = useMemo(() => {
                const customerMap = {};

                (orders || []).forEach(order => {
                    if (!order.customer) return;

                    const customerKey = order.customer;

                    if (!customerMap[customerKey]) {
                        customerMap[customerKey] = {
                            code: customerKey,
                            name: order.customerName || order.customer,
                            totalOrders: 0,
                            totalRevenue: 0,
                            totalQuantity: 0,
                            completedOrders: 0,
                            inProgressOrders: 0,
                            notStartedOrders: 0,
                            orders: []
                        };
                    }

                    const customer = customerMap[customerKey];
                    customer.totalOrders++;
                    customer.totalRevenue += order.quantity * order.salePrice;
                    customer.totalQuantity += order.quantity;
                    customer.orders.push(order);

                    if (order.status === OrderStatus.Terminato) customer.completedOrders++;
                    else if (order.status === OrderStatus.InSvolgimento) customer.inProgressOrders++;
                    else customer.notStartedOrders++;
                });

                return Object.values(customerMap).sort((a, b) => b.totalRevenue - a.totalRevenue);
            }, [orders]);

            // Filtra clienti per ricerca
            const filteredCustomers = useMemo(() => {
                if (!searchTerm) return customers;
                const term = searchTerm.toLowerCase();
                return customers.filter(c =>
                    c.code.toLowerCase().includes(term) ||
                    c.name.toLowerCase().includes(term)
                );
            }, [customers, searchTerm]);

            // Top 10 clienti per grafico
            const top10Customers = useMemo(() => {
                return customers.slice(0, 10);
            }, [customers]);

            // Grafico Top 10 Clienti
            useEffect(() => {
                if (!topCustomersChartRef.current || top10Customers.length === 0) return;

                const ctx = topCustomersChartRef.current.getContext('2d');

                // Colori dinamici per dark mode
                const chartTextColor = isDark ? '#f1f5f9' : '#334155';
                const chartGridColor = isDark ? '#475569' : '#e2e8f0';

                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: top10Customers.map(c => {
                            const label = `${c.code} - ${c.name}`;
                            return label.length > 20 ? label.substring(0, 20) + '...' : label;
                        }),
                        datasets: [{
                            label: 'Fatturato (‚Ç¨)',
                            data: top10Customers.map(c => c.totalRevenue),
                            backgroundColor: 'rgba(6, 182, 212, 0.6)',
                            borderColor: 'rgba(6, 182, 212, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'üèÜ Top 10 Clienti per Fatturato',
                                font: { size: 13, weight: 'bold' },
                                color: chartTextColor
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return 'Fatturato: ‚Ç¨' + context.parsed.y.toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: chartTextColor,
                                    font: { size: 10 }
                                },
                                grid: { color: chartGridColor }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: chartTextColor,
                                    callback: function(value) {
                                        return '‚Ç¨' + value.toFixed(0);
                                    }
                                },
                                grid: { color: chartGridColor }
                            }
                        }
                    }
                });

                return () => chart.destroy();
            }, [top10Customers, isDark]);

            return (
                <div className="space-y-4">
                    <div className="bg-white rounded-lg shadow-sm p-4">
                        <h2 className="text-xl font-bold text-slate-900 mb-4">üë• Gestione Clienti</h2>

                        {/* Statistiche Globali */}
                        <div className="grid grid-cols-3 gap-3 mb-4">
                            <div className="bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Totale Clienti</div>
                                <div className="text-2xl font-bold">{customers.length}</div>
                            </div>
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Ordini Totali</div>
                                <div className="text-2xl font-bold">{orders.length}</div>
                            </div>
                            <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Fatturato Totale</div>
                                <div className="text-xl font-bold">
                                    ‚Ç¨{customers.reduce((sum, c) => sum + c.totalRevenue, 0).toFixed(2)}
                                </div>
                            </div>
                        </div>

                        {/* Grafico Top 10 Clienti */}
                        {top10Customers.length > 0 && (
                            <div className="bg-white rounded-lg border border-slate-200 p-3 mb-4">
                                <div style={{position: 'relative', height: '220px'}}>
                                    <canvas ref={topCustomersChartRef}></canvas>
                                </div>
                            </div>
                        )}

                        {/* Barra di Ricerca */}
                        <div className="mb-4">
                            <div className="relative">
                                <input
                                    type="text"
                                    placeholder="Cerca cliente..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full px-4 py-2 pl-10 border border-slate-300 rounded-lg focus:outline-none focus:border-cyan-500"
                                />
                                <div className="absolute left-3 top-2.5 text-slate-400">
                                    <SearchIcon />
                                </div>
                            </div>
                        </div>

                        {/* Lista Clienti */}
                        <div className="space-y-3">
                            {filteredCustomers.length === 0 ? (
                                <div className="text-center py-8 text-slate-500">
                                    {searchTerm ? 'Nessun cliente trovato' : 'Nessun cliente registrato'}
                                </div>
                            ) : (
                                filteredCustomers.map((customer) => (
                                    <div
                                        key={customer.code}
                                        className="border border-slate-200 rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer"
                                        onClick={() => setSelectedCustomer(customer)}
                                    >
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-lg text-cyan-900">
                                                    {customer.code} - {customer.name}
                                                </h3>
                                                <div className="flex gap-4 text-sm text-slate-600 mt-1">
                                                    <span>üì¶ {customer.totalOrders} ordini</span>
                                                    <span>üí∞ ‚Ç¨{customer.totalRevenue.toFixed(2)}</span>
                                                    <span>üìä {customer.totalQuantity} pz</span>
                                                </div>
                                            </div>
                                            <button className="text-cyan-600 hover:text-cyan-800">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                                </svg>
                                            </button>
                                        </div>

                                        <div className="flex gap-2">
                                            <span className="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-medium">
                                                ‚úÖ {customer.completedOrders}
                                            </span>
                                            <span className="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs font-medium">
                                                ‚è≥ {customer.inProgressOrders}
                                            </span>
                                            <span className="px-2 py-1 bg-red-100 text-red-800 rounded text-xs font-medium">
                                                üî¥ {customer.notStartedOrders}
                                            </span>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Modal Dettaglio Cliente */}
                    {selectedCustomer && (
                        <Modal
                            title={`üë§ ${selectedCustomer.code} - ${selectedCustomer.name}`}
                            onClose={() => setSelectedCustomer(null)}
                            maxWidth="max-w-4xl"
                        >
                            <div className="space-y-4">
                                {/* Statistiche Cliente */}
                                <div className="grid grid-cols-4 gap-2">
                                    <div className="bg-cyan-50 border border-cyan-200 rounded-lg p-3">
                                        <div className="text-xs text-cyan-700 mb-1">Ordini Totali</div>
                                        <div className="text-xl font-bold text-cyan-900">{selectedCustomer.totalOrders}</div>
                                    </div>
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-3">
                                        <div className="text-xs text-green-700 mb-1">Fatturato</div>
                                        <div className="text-xl font-bold text-green-900">‚Ç¨{selectedCustomer.totalRevenue.toFixed(2)}</div>
                                    </div>
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                                        <div className="text-xs text-blue-700 mb-1">Quantit√† Totale</div>
                                        <div className="text-xl font-bold text-blue-900">{selectedCustomer.totalQuantity} pz</div>
                                    </div>
                                    <div className="bg-purple-50 border border-purple-200 rounded-lg p-3">
                                        <div className="text-xs text-purple-700 mb-1">Media/Ordine</div>
                                        <div className="text-xl font-bold text-purple-900">
                                            ‚Ç¨{(selectedCustomer.totalRevenue / selectedCustomer.totalOrders).toFixed(2)}
                                        </div>
                                    </div>
                                </div>

                                {/* Storico Ordini */}
                                <div>
                                    <h3 className="font-semibold text-slate-800 mb-3">üìã Storico Ordini</h3>
                                    <div className="max-h-96 overflow-y-auto space-y-2">
                                        {selectedCustomer.orders.map((order) => (
                                            <div key={order.id} className="bg-slate-50 border border-slate-200 rounded-lg p-3">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className="font-medium text-slate-900">{order.code || `#${order.id.slice(0, 8)}`}</span>
                                                            <span className={`px-2 py-0.5 rounded text-xs font-medium ${
                                                                order.status === OrderStatus.Terminato ? 'bg-green-100 text-green-800' :
                                                                order.status === OrderStatus.InSvolgimento ? 'bg-yellow-100 text-yellow-800' :
                                                                'bg-red-100 text-red-800'
                                                            }`}>
                                                                {order.status === OrderStatus.Terminato ? '‚úÖ Terminato' :
                                                                 order.status === OrderStatus.InSvolgimento ? '‚è≥ In corso' :
                                                                 'üî¥ Da iniziare'}
                                                            </span>
                                                        </div>
                                                        <p className="text-sm text-slate-600">{order.articleName || order.article}</p>
                                                        <div className="flex gap-3 text-xs text-slate-500 mt-1">
                                                            <span>üìÖ {new Date(order.date).toLocaleDateString('it-IT')}</span>
                                                            <span>üì¶ {order.quantity} pz</span>
