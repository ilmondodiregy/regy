        console.log('üî• Firebase initialized successfully');

        }).then(() => {

        }).catch((error) => {

        // =================================================================
        // TYPES
        // =================================================================
        const OrderStatus = {
            DaIniziare: 'Da Iniziare',
            InSvolgimento: 'In Svolgimento',
            Terminato: 'Terminato',
        };

        const MovementType = {
            Entrata: 'Entrata',
            Uscita: 'Uscita',
        };

        // =================================================================
        // INPUT VALIDATION & SANITIZATION
        // =================================================================

        /**
         * üîí SISTEMA DI VALIDAZIONE INPUT
         *
         * Protegge contro:
         * - XSS (Cross-Site Scripting)
         * - NoSQL Injection
         * - Data corruption
         * - Invalid business logic
         */

        // Sanitizza stringhe rimuovendo caratteri pericolosi
        const sanitizeString = (str) => {
            if (typeof str !== 'string') return '';
            return str
                .trim()
                .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '') // Rimuovi script tags
                .replace(/<[^>]+>/g, '') // Rimuovi HTML tags
                .substring(0, 500); // Limita lunghezza massima
        };

        // Valida numero positivo
        const validatePositiveNumber = (value) => {
            const num = Number(value);
            return !isNaN(num) && isFinite(num) && num > 0;
        };

        // Valida numero non negativo (pu√≤ essere 0)
        const validateNonNegativeNumber = (value) => {
            const num = Number(value);
            return !isNaN(num) && isFinite(num) && num >= 0;
        };

        // Valida data formato YYYY-MM-DD
        const validateDate = (dateStr) => {
            if (typeof dateStr !== 'string') return false;
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateStr)) return false;

            const date = new Date(dateStr);
            return date instanceof Date && !isNaN(date);
        };

        // Valida enum
        const validateEnum = (value, allowedValues) => {
            return Object.values(allowedValues).includes(value);
        };

        /**
         * VALIDATORI PER ENTIT√Ä BUSINESS
         */

        // Valida ordine
        const validateOrder = (orderData) => {
            const errors = [];

            if (!orderData.customer || sanitizeString(orderData.customer).length === 0) {
                errors.push('Cliente obbligatorio');
            }

            if (!orderData.article || sanitizeString(orderData.article).length === 0) {
                errors.push('Articolo obbligatorio');
            }

            if (!validatePositiveNumber(orderData.quantity)) {
                errors.push('Quantit√† deve essere un numero positivo');
            }

            if (!validateNonNegativeNumber(orderData.salePrice)) {
                errors.push('Prezzo deve essere un numero non negativo');
            }

            if (!validateDate(orderData.date)) {
                errors.push('Data non valida (formato YYYY-MM-DD)');
            }

            if (!validateEnum(orderData.status, OrderStatus)) {
                errors.push(`Stato deve essere: ${Object.values(OrderStatus).join(', ')}`);
            }

            return {
                isValid: errors.length === 0,
                errors,
                sanitized: {
                    ...orderData,
                    customer: sanitizeString(orderData.customer),
                    customerName: orderData.customerName ? sanitizeString(orderData.customerName) : undefined,
                    article: sanitizeString(orderData.article),
                    articleName: orderData.articleName ? sanitizeString(orderData.articleName) : undefined,
                    quantity: Number(orderData.quantity),
                    salePrice: Number(orderData.salePrice),
                    notes: orderData.notes ? sanitizeString(orderData.notes) : undefined
                }
            };
        };

        // Valida spesa
        const validateExpense = (expenseData) => {
            const errors = [];

            if (!expenseData.description || sanitizeString(expenseData.description).length === 0) {
                errors.push('Descrizione obbligatoria');
            }

            if (!validatePositiveNumber(expenseData.quantity)) {
                errors.push('Quantit√† deve essere un numero positivo');
            }

            if (!validateNonNegativeNumber(expenseData.price)) {
                errors.push('Prezzo deve essere un numero non negativo');
            }

            if (!validateDate(expenseData.date)) {
                errors.push('Data non valida (formato YYYY-MM-DD)');
            }

            return {
                isValid: errors.length === 0,
                errors,
                sanitized: {
                    ...expenseData,
                    description: sanitizeString(expenseData.description),
                    quantity: Number(expenseData.quantity),
                    price: Number(expenseData.price),
                    notes: expenseData.notes ? sanitizeString(expenseData.notes) : undefined
                }
            };
        };

        // Valida movimento magazzino
        const validateStockMovement = (movementData) => {
            const errors = [];

            if (!movementData.code || sanitizeString(movementData.code).length === 0) {
                errors.push('Codice articolo obbligatorio');
            }

            if (!movementData.description || sanitizeString(movementData.description).length === 0) {
                errors.push('Descrizione obbligatoria');
            }

            if (!validatePositiveNumber(movementData.quantity)) {
                errors.push('Quantit√† deve essere un numero positivo');
            }

            if (!validateEnum(movementData.type, MovementType)) {
                errors.push(`Tipo deve essere: ${Object.values(MovementType).join(', ')}`);
            }

            if (!validateDate(movementData.date)) {
                errors.push('Data non valida (formato YYYY-MM-DD)');
            }

            return {
                isValid: errors.length === 0,
                errors,
                sanitized: {
                    ...movementData,
                    code: sanitizeString(movementData.code).toUpperCase(), // Codici sempre uppercase
                    description: sanitizeString(movementData.description),
                    quantity: Number(movementData.quantity),
                    notes: movementData.notes ? sanitizeString(movementData.notes) : undefined
                }
            };
        };

        // Valida articolo archivio
        const validateArticle = (articleData) => {
            const errors = [];

            if (!articleData.code || sanitizeString(articleData.code).length === 0) {
                errors.push('Codice articolo obbligatorio');
            }

            if (!articleData.name || sanitizeString(articleData.name).length === 0) {
                errors.push('Nome articolo obbligatorio');
            }

            return {
                isValid: errors.length === 0,
                errors,
                sanitized: {
                    code: sanitizeString(articleData.code).toUpperCase(),
                    name: sanitizeString(articleData.name),
                    description: articleData.description ? sanitizeString(articleData.description) : undefined
                }
            };
        };

        // Valida cliente archivio
        const validateCustomer = (customerData) => {
            const errors = [];

            if (!customerData.code || sanitizeString(customerData.code).length === 0) {
                errors.push('Codice cliente obbligatorio');
            }

            if (!customerData.name || sanitizeString(customerData.name).length === 0) {
                errors.push('Nome cliente obbligatorio');
            }

            return {
                isValid: errors.length === 0,
                errors,
                sanitized: {
                    code: sanitizeString(customerData.code).toUpperCase(),
                    name: sanitizeString(customerData.name),
                    email: customerData.email ? sanitizeString(customerData.email) : undefined,
                    phone: customerData.phone ? sanitizeString(customerData.phone) : undefined,
                    address: customerData.address ? sanitizeString(customerData.address) : undefined
                }
            };
        };

        // =================================================================
        // AUTHENTICATION SYSTEM - FIREBASE AUTH
        // =================================================================

        /**
         * üîê AUTENTICAZIONE CON FIREBASE
         *
         * Sistema di autenticazione sicuro gestito completamente da Firebase.
         * NON usa credenziali hardcoded o sistemi legacy insicuri.
         *
         * Features:
         * - Email/Password authentication
         * - Password strength validation (min 6 caratteri)
         * - Account recovery
         * - Logout sicuro
         */

        // =================================================================
        // LOGIN & AUTH UI - FIREBASE AUTHENTICATION
        // =================================================================
        const LoginView = () => {
            const [isSignup, setIsSignup] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [displayName, setDisplayName] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const { login, signup } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                try {
                    if (isSignup) {
                        await signup(email, password, displayName);
                    } else {
                        await login(email, password);
                    }
                } catch (err) {
                    console.error('Auth error:', err);
                    if (err.code === 'auth/email-already-in-use') {
                        setError('‚ùå Questa email √® gi√† registrata');
                    } else if (err.code === 'auth/weak-password') {
                        setError('‚ùå Password troppo debole (min 6 caratteri)');
                    } else if (err.code === 'auth/user-not-found') {
                        setError('‚ùå Utente non trovato');
                    } else if (err.code === 'auth/wrong-password') {
                        setError('‚ùå Password errata');
                    } else if (err.code === 'auth/invalid-email') {
                        setError('‚ùå Email non valida');
                    } else {
                        setError('‚ùå ' + (err.message || 'Errore di autenticazione'));
                    }
                }

                setIsLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">

                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-slate-900 mb-2">Gestione Pro v5.0</h1>
                            <p className="text-slate-600">{isSignup ? 'Crea il tuo account' : 'Accedi per continuare'}</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {isSignup && (
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Nome Completo</label>
                                    <input
                                        type="text"
                                        value={displayName}
                                        onChange={(e) => setDisplayName(e.target.value)}
                                        required
                                        autoFocus
                                        className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"

        // Hook per usare Firestore (real-time sync)
        function useFirestore(collectionName, documentId = null) {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                let unsubscribe;

                if (documentId) {
                    // Single document
                    unsubscribe = db.collection(collectionName).doc(documentId)
                        .onSnapshot(
                            (doc) => {
                                if (doc.exists) {
                                    const data = doc.data();
                                    // Remove internal "id" field if exists
                                    delete data.id;
                                    setData({ id: doc.id, ...data });
                                } else {
                                    setData(null);
                                }
                                setLoading(false);
                            },
                            (err) => {
                                console.error(`Firestore error (${collectionName}/${documentId}):`, err);
                                setError(err);
                                setLoading(false);
                            }
                        );
                } else {
                    // Entire collection
                    unsubscribe = db.collection(collectionName)
                        .onSnapshot(
                            (snapshot) => {
                                const items = snapshot.docs.map(doc => {
                                    const data = doc.data();
                                    // Remove internal "id" field if exists to avoid conflicts
                                    delete data.id;
                                    return {
                                        id: doc.id, // Use Firestore document ID
                                        ...data
                                    };
                                });
                                console.log(`üî• useFirestore(${collectionName}): Loaded ${items.length} items`);
                                setData(items);
                                setLoading(false);
                            },
                            (err) => {
                                console.error(`‚ùå Firestore error (${collectionName}):`, err);
                                console.error(`   Code: ${err.code}, Message: ${err.message}`);
                                setError(err);
                                setLoading(false);
                            }
                        );
                }

                return () => unsubscribe && unsubscribe();
            }, [collectionName, documentId]);

            const update = async (newData) => {
                try {
                    if (documentId) {
                        await db.collection(collectionName).doc(documentId).update({
                            ...newData,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        console.warn('Cannot update entire collection. Use add() or update specific document.');
                    }
                } catch (err) {
                    console.error('Firestore update error:', err);
                    throw err;
                }
            };

            const add = async (newData) => {
                try {
                    const docRef = await db.collection(collectionName).add({
                        ...newData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return docRef.id;
                } catch (err) {
                    console.error('Firestore add error:', err);
                    throw err;
                }
            };

            const remove = async (docId) => {
                try {
                    await db.collection(collectionName).doc(docId).delete();
                } catch (err) {
                    console.error('Firestore delete error:', err);
                    throw err;
                }
            };

            return { data, loading, error, update, add, remove };
        }

        /**
         * Validazione file immagine
         * Formati supportati: JPG, PNG, WebP
         * Dimensione massima: 2MB
         */
        const validateImageFile = (file) => {
            const errors = [];

            // Verifica che sia un file
            if (!file || !(file instanceof File)) {
                errors.push('Nessun file selezionato');
                return { isValid: false, errors };
            }

            // Verifica tipo MIME
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                errors.push('Formato non supportato. Usa JPG, PNG o WebP');
            }

            // Verifica dimensione (2MB = 2 * 1024 * 1024 bytes)
            const maxSize = 2 * 1024 * 1024;
            if (file.size > maxSize) {
                errors.push(`File troppo grande. Massimo 2MB (attuale: ${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            }

            return {
                isValid: errors.length === 0,
                errors
            };
        };

        /**
         * Ridimensiona immagine a max 800x800px mantenendo aspect ratio
         * Ottimizza per performance e storage
         * Restituisce Blob per upload Firebase Storage
         */
        const resizeImageForUpload = (file, maxWidth = 800, maxHeight = 800) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();

                    img.onload = () => {
                        // Calcola nuove dimensioni mantenendo aspect ratio
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }

                        // Crea canvas per ridimensionamento
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Converti a blob con qualit√† ottimizzata
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Errore ridimensionamento immagine'));
                                }
                            },
                            file.type,
                            0.85 // Qualit√† 85% per bilanciare dimensione/qualit√†
                        );
                    };

                    img.onerror = () => reject(new Error('Errore caricamento immagine'));
                    img.src = e.target.result;
                };

                reader.onerror = () => reject(new Error('Errore lettura file'));
                reader.readAsDataURL(file);
            });
        };

         * @param {File} file - File immagine da uploadare
         * @param {string} articleCode - Codice articolo per naming
         * @returns {Promise<{url: string, path: string}>} - URL e path storage

                // Genera path univoco: articles/{code}_{timestamp}.{ext}
                const timestamp = Date.now();
                const extension = file.type.split('/')[1];
                const fileName = `${sanitizeString(articleCode)}_${timestamp}.${extension}`;

        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                if (typeof window === 'undefined') {
                    return initialValue;
                }
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    if (typeof window !== 'undefined') {
                        window.localStorage.setItem(key, JSON.stringify(valueToStore));
                    }
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        }

                // Verifica integrit√† dati

                        issues.push(`‚ö†Ô∏è ${invalidExpenses.length} spese con dati incompleti`);

                const hasErrors = issues.some(i => i.startsWith('‚ùå'));
                const valid = !hasErrors;

                            const validation = this.validateBackup(data);

                            resolve({
                                data,
                                stats: validation.stats,
                                validation: validation
                            });
                        } catch (error) {

                        }
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;

            // üí∞ AGGIORNAMENTO: Incluso storico modifiche prezzi
            // =================================================================
            // Ragionamento: Lo storico prezzi √® CRITICO per:
            // 1. AUDIT: tracciare chi ha modificato i prezzi e quando
            // 2. COMPLIANCE: requisiti fiscali e normativi
            // 3. UNDO: ripristinare prezzi precedenti
            // 4. ANALISI: studiare trend pricing nel tempo
            // Deve essere SEMPRE incluso nel backup per disaster recovery completo
            createBackupBlob(firebaseData) {
                const data = {
                    // Dati principali da Firebase
                    orders: firebaseData.orders || [],
                    expenses: firebaseData.expenses || [],
                    stockMovements: firebaseData.stockMovements || [],
                    articlesArchive: firebaseData.articlesArchive || [],
                    customersArchive: firebaseData.customersArchive || [],

                    // Configurazioni da Firebase
                    stockThresholds: firebaseData.stockThresholds || {},
                    trash: firebaseData.trash || [],

                    // üí∞ STORICO MODIFICHE PREZZI (NUOVO!)
                    // Ragionamento: Collection separata per tracking completo modifiche prezzi
                    // Ogni entry contiene: batchId, articleCode, oldPrice, newPrice, timestamp, user
                    priceHistory: firebaseData.priceHistory || [],

                    // Preferenze locali (restano localStorage)
                    darkMode: JSON.parse(localStorage.getItem('darkMode') || 'false'),
                    autoSaveEnabled: JSON.parse(localStorage.getItem('autoSaveEnabled') || 'false'),
                    lastAutoSave: localStorage.getItem('lastAutoSave') || null,

                    // Metadata
                    exportDate: new Date().toISOString(),
                    version: '3.3', // ‚ö†Ô∏è INCREMENTO VERSIONE per includere priceHistory
                    source: 'Firebase',

                    // Statistiche backup
                    stats: {
                        totalOrders: (firebaseData.orders || []).length,
                        totalExpenses: (firebaseData.expenses || []).length,
                        totalStockMovements: (firebaseData.stockMovements || []).length,
                        totalArticles: (firebaseData.articlesArchive || []).length,
                        totalCustomers: (firebaseData.customersArchive || []).length,
                        totalStockThresholds: Object.keys(firebaseData.stockThresholds || {}).length,
                        totalTrashItems: (firebaseData.trash || []).length,
                        totalPriceChanges: (firebaseData.priceHistory || []).length  // üí∞ NUOVA STAT
                    }
                };
                return new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            },

            // Salva su Google Drive (usa File System Access API con Google Drive come destinazione)
            async saveToGoogleDrive(firebaseData) {
                try {
                    // File System Access API
                    const handle = await window.showSaveFilePicker({
                        suggestedName: `backup_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        startIn: 'documents' // Su alcuni sistemi punta a Google Drive se configurato
                    });

                    const writable = await handle.createWritable();
                    const blob = this.createBackupBlob(firebaseData);
                    await writable.write(blob);
                    await writable.close();

                    return { success: true, message: 'Backup salvato! Assicurati di aver selezionato Google Drive come destinazione.' };
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { success: false, message: 'Salvataggio annullato.' };
                    }
                    throw error;
                }
            },

            // Salva su iCloud (File System Access API su Safari accede a iCloud automaticamente)
            async saveToICloud(firebaseData) {
                try {
                    // Su Safari iOS/macOS, il file picker accede automaticamente a iCloud Drive
                    if (!window.showSaveFilePicker) {
                        // Fallback per browser che non supportano File System Access API
                        const blob = this.createBackupBlob(firebaseData);
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);

                        return {
                            success: true,
                            message: 'Backup scaricato! Su Safari iOS/macOS, puoi salvarlo in iCloud Drive dalla schermata download.'
                        };
                    }

                    const handle = await window.showSaveFilePicker({
                        suggestedName: `backup_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        startIn: 'documents'
                    });

                    const writable = await handle.createWritable();
                    const blob = this.createBackupBlob(firebaseData);
                    await writable.write(blob);
                    await writable.close();

                    return { success: true, message: 'Backup salvato su iCloud Drive!' };
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { success: false, message: 'Salvataggio annullato.' };
                    }
                    throw error;
                }
            },

            // Carica da cloud (file picker generico)
            async loadFromCloud() {
                try {
                    const [handle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'Backup JSON',
                            accept: { 'application/json': ['.json'] }
                        }],
                        multiple: false,
                        startIn: 'documents'
                    });
                    
                    const file = await handle.getFile();
                    return file;
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return null;
                    }
                    throw error;
                }
            }
        };

                                        try {
                                            // Leggi soglie da localStorage

                                                return;
                                            }

                                            // Carica soglie attuali da Firebase
                                            const firebaseDoc = await db.collection('settings').doc('stockThresholds').get();
                                            const firebaseThresholds = firebaseDoc.exists ? (firebaseDoc.data().value || {}) : {};

                return existingCustomers.filter(c =>
                    c.name.toLowerCase().includes(term) ||
                    c.code.toLowerCase().includes(term) ||
                    c.display.toLowerCase().includes(term)

                    a.code.toLowerCase().includes(term) ||

                                                    <p className="text-xs text-blue-700">"{customer}" verr√† aggiunto ai clienti</p>

                                            </div>
                                        </div>
                                    )}

                        <div className="relative" ref={articleInputRef}>
                            <label className="block text-sm font-medium text-slate-700 mb-1">
                                Articolo *

                                        ({existingArticles.length} articoli registrati)
                                    </span>
                                )}
                            </label>
                            <input
                                type="text"
                                value={article}
                                onChange={e => {
                                    setArticle(e.target.value);
                                    setShowArticleSuggestions(true);
                                }}
                                onFocus={() => setShowArticleSuggestions(true)}
                                required
                                className="compact-input block w-full rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                placeholder="Inizia a digitare..."
                                autoComplete="off"
                            />

                                <div className="absolute z-50 w-full mt-1 bg-white border border-slate-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                                    {articleSuggestions.map((suggestedArticle, idx) => (
                                        <button
                                            key={idx}
                                            type="button"
                                            onClick={() => handleArticleSelect(suggestedArticle)}
                                            className="w-full text-left px-4 py-2 hover:bg-purple-50 transition-colors text-sm border-b border-slate-100 last:border-b-0"
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="font-medium text-slate-800">{suggestedArticle.display}</span>
                                                <span className="text-xs text-slate-500">
                                                    {orders.filter(o => o.article === suggestedArticle.code).length} ordini
                                                </span>
                                            </div>
                                        </button>
                                    ))}
                                    {article && !existingArticles.some(a => a.code === article.trim()) && article.trim().length > 0 && (
                                        <div className="px-4 py-2 bg-purple-50 border-t-2 border-purple-200">
                                            <div className="flex items-start gap-2">
                                                <span className="text-purple-600 font-bold">‚ö†Ô∏è</span>
                                                <div className="flex-1">
                                                    <p className="text-xs font-semibold text-purple-900">Nuovo Articolo</p>
                                                    <p className="text-xs text-purple-700">"{article}" verr√† aggiunto agli articoli</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Quantit√† *</label>
                            <input type="number" value={quantity} onChange={e => {
                                const val = parseInt(e.target.value);
                                setQuantity(isNaN(val) || val < 1 ? 1 : val);
                            }} min="1" required className="compact-input block w-full rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Prezzo ‚Ç¨ *</label>

            if (!imageUrl) {
                // Placeholder se non c'√® immagine
                return (
                    <div
                        className="image-placeholder"
                        style={{ width: `${size}px`, height: `${size}px`, fontSize: `${size / 2.5}px` }}
                        title="Nessuna immagine"
                    >
                        üì¶
                    </div>
                );
            }

            return (
                <>
                    <div className="image-container">
                        <img
                            src={imageUrl}
                            alt={articleName || 'Articolo'}
                            className="thumbnail-image"
                            style={{ width: `${size}px`, height: `${size}px` }}
                            onClick={() => setShowZoom(true)}
                            onError={(e) => {
                                // Fallback su placeholder se immagine non carica
                                e.target.style.display = 'none';
                                e.target.parentElement.innerHTML = '<div class="image-placeholder" style="width: ' + size + 'px; height: ' + size + 'px; font-size: ' + (size / 2.5) + 'px;">üì¶</div>';
                            }}
                        />
                    </div>
                    {showZoom && (
                        <div

                        >
                            <img src={imageUrl} alt={articleName || 'Articolo'} />
                        </div>
                    )}
                </>
            );
        };

        /**
         * Componente per upload immagine articolo con preview
         */
        const ArticleImageUpload = ({ currentImageUrl, currentImagePath, articleCode, onImageChange }) => {
            const [uploading, setUploading] = useState(false);
            const [error, setError] = useState(null);
            const [preview, setPreview] = useState(currentImageUrl);
            const fileInputRef = useRef(null);

            const handleFileSelect = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setError(null);
                setUploading(true);

                try {
                    // Validazione
                    const validation = validateImageFile(file);
                    if (!validation.isValid) {
                        throw new Error(validation.errors.join(', '));
                    }

                    // Preview locale immediato
                    const reader = new FileReader();
                    reader.onload = (e) => setPreview(e.target.result);
                    reader.readAsDataURL(file);

                    // Upload su Firebase Storage
                    const { url, path } = await uploadArticleImage(file, articleCode);

                    // Elimina vecchia immagine se esiste
                    if (currentImagePath) {
                        await deleteArticleImage(currentImagePath);
                    }

                    // Callback con nuovi dati
                    onImageChange({ imageUrl: url, imagePath: path });

                    setPreview(url);

                } catch (err) {
                    console.error('Errore upload:', err);
                    setError(err.message);
                    setPreview(currentImageUrl); // Ripristina preview precedente
                } finally {
                    setUploading(false);
                    if (fileInputRef.current) {
                        fileInputRef.current.value = '';
                    }
                }
            };

            const handleRemoveImage = async () => {
                if (!window.confirm('Confermi eliminazione immagine?')) return;

                setUploading(true);
                setError(null);

                try {
                    if (currentImagePath) {
                        await deleteArticleImage(currentImagePath);
                    }
                    onImageChange({ imageUrl: null, imagePath: null });
                    setPreview(null);
                } catch (err) {
                    console.error('Errore eliminazione:', err);
                    setError(err.message);
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div className="space-y-2">
                    <label className="block text-sm font-medium text-slate-700">
                        Immagine Articolo
                    </label>

                    {/* Preview */}

                            <input
                                ref={fileInputRef}

                                onChange={handleFileSelect}
                                disabled={uploading}
                                className="hidden"
                                id="image-upload-input"
                            />
                            <label
                                htmlFor="image-upload-input"
                                className={`inline-block px-4 py-2 text-sm font-medium text-white rounded cursor-pointer transition-colors ${
                                    uploading
                                        ? 'bg-gray-400 cursor-not-allowed'
                                        : 'bg-blue-600 hover:bg-blue-700'
                                }`}
                            >
                                {uploading ? '‚è≥ Upload...' : preview ? 'üîÑ Cambia Immagine' : 'üì§ Carica Immagine'}
                            </label>

                            {/* Remove button */}
                            {preview && !uploading && (
                                <button
                                    type="button"
                                    onClick={handleRemoveImage}
                                    className="ml-2 px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded transition-colors"
                                >
                                    üóëÔ∏è Rimuovi
                                </button>
                            )}

                            {/* Info formato */}
                            <p className="text-xs text-slate-500">
                                JPG, PNG o WebP ‚Ä¢ Max 2MB ‚Ä¢ Ridimensionato automaticamente
                            </p>
                        </div>

                    {/* Errore */}
                    {error && (
                        <div className="p-3 bg-red-50 border border-red-200 rounded text-sm text-red-700">

        // =================================================================
        // COMPACT STOCK COMPONENTS
        // =================================================================
        const CompactMovementForm = ({ onSave, initialMovement, existingCodes }) => {

            const [code, setCode] = useState(initialMovement?.code || '');

            const [type, setType] = useState(initialMovement?.type || MovementType.Entrata);
            const [quantity, setQuantity] = useState(initialMovement?.quantity || 1);
            const [price, setPrice] = useState(initialMovement?.price?.toString() || '');
            const [notes, setNotes] = useState(initialMovement?.notes || '');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!code || !description || quantity <= 0 || price === '' || Number(price) < 0) {
                    alert('Compila tutti i campi obbligatori');
                    return;
                }

                const movementData = {
                    id: initialMovement?.id || `movement-${Date.now()}-${Math.random()}`,
                    date,
                    code: code.toUpperCase(),
                    description: description.toUpperCase(),
                    type,
                    quantity: Number(quantity),
                    price: Number(price),
                    notes: notes.toUpperCase()
                };

                onSave(movementData);

            return (
                <form onSubmit={handleSubmit} className="space-y-3">

                    </div>
                    <div className="grid grid-cols-2 gap-3">

                            <label className="block text-sm font-medium text-slate-700 mb-1">Codice Articolo</label>

                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Tipo Movimento</label>
                            <select value={type} onChange={(e) => setType(e.target.value)} required className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 compact-select">
                                {Object.values(MovementType).map(t => (

                                ))}
                            </select>
                        </div>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Descrizione Articolo</label>

                    </div>
                    <div className="grid grid-cols-2 gap-3">
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Quantit√†</label>

                            <label className="block text-sm font-medium text-slate-700 mb-1">Prezzo Unit. (‚Ç¨)</label>

                        </div>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Note (opzionali)</label>
                        <textarea value={notes} onChange={(e) => setNotes(e.target.value.toUpperCase())} placeholder="FORNITORE, DDT, ECC..." rows="2" className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 compact-input resize-none uppercase" />
                    </div>
                    <div className="bg-slate-50 p-3 rounded-lg">
                        <span className="text-sm text-slate-600">Totale Movimento: </span>
                        <span className="text-lg font-bold text-purple-600">
                            {formatCurrency(quantity * (Number(price) || 0))}
                        </span>
                    </div>
                    <div className="flex justify-end gap-2 pt-2">
                        <button type="submit" className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 flex items-center gap-2">
                            <SaveIcon /> {initialMovement ? 'Aggiorna' : 'Salva'} Movimento
                        </button>
                    </div>
                </form>
            );
        };

        const CompactMovementItem = ({ movement, onEdit, onDelete }) => {
            const typeColors = {
                [MovementType.Entrata]: 'bg-green-100 text-green-700',
                [MovementType.Uscita]: 'bg-red-100 text-red-700'
            };

            return (
                <div className="bg-white rounded shadow-sm compact-card hover:shadow-md transition-shadow">
                    <div className="flex items-center justify-between gap-3">
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2 mb-1 flex-wrap">
                                <h3 className="text-sm font-bold text-slate-800">{movement.code}</h3>
                                <span className={`px-2 py-0.5 text-xs font-semibold rounded ${typeColors[movement.type]}`}>
                                    {movement.type}
                                </span>
                            </div>
                            <p className="text-xs text-slate-600 mb-1">{movement.description}</p>
                            <div className="flex gap-3 text-xs text-slate-500 flex-wrap">
                                <span>{formatDate(movement.date)}</span>
                                <span>Qt√†: {movement.quantity}</span>
                                <span>Prezzo: {formatCurrency(movement.price)}</span>
                                <span className="font-semibold text-slate-900">{formatCurrency(total)}</span>
                            </div>

                                <p className="text-xs text-slate-400 mt-1 italic">{movement.notes}</p>

                                <EditIcon />
                            </button>
                            <button onClick={() => onDelete(movement.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-full transition-colors" title="Elimina">
                                <TrashIcon />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const CompactGiacenzaItem = ({ giacenza }) => {
            const getStockColor = (qty) => {
                if (qty <= 0) return 'bg-red-100 text-red-700 border-red-300';
                if (qty <= 5) return 'bg-yellow-100 text-yellow-700 border-yellow-300';
                return 'bg-green-100 text-green-700 border-green-300';
            };
            
            return (
                <div className={`rounded shadow-sm compact-card hover:shadow-md transition-shadow border-2 ${getStockColor(giacenza.giacenza)}`}>
                    <div className="flex items-center justify-between gap-3">
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2 mb-1 flex-wrap">
                                <h3 className="text-sm font-bold text-slate-800">{giacenza.code}</h3>
                                <span className="px-2 py-0.5 text-xs font-bold rounded bg-white">
                                    Giacenza: {giacenza.giacenza}
                                </span>
                            </div>
                            <p className="text-xs text-slate-600 mb-1">{giacenza.description}</p>
                            <div className="flex gap-3 text-xs text-slate-500 flex-wrap">
                                <span>‚ÜóÔ∏è Entrate: {giacenza.entrate}</span>
                                <span>‚ÜòÔ∏è Uscite: {giacenza.uscite}</span>
                                <span>Prezzo medio: {formatCurrency(giacenza.avgPrice)}</span>
                                <span className="font-semibold text-slate-900">
                                    Valore: {formatCurrency(giacenza.giacenza * giacenza.avgPrice)}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // =================================================================
        // STOCK THRESHOLDS MANAGEMENT MODAL
        // =================================================================
        const StockThresholdsModal = ({ onClose, giacenzeArray }) => {
            // üî• FIREBASE: Soglie scorte su Firebase (sincronizzazione real-time)
            const [stockThresholds, setStockThresholds] = useFirestoreSettings('stockThresholds', {});
            const [searchTerm, setSearchTerm] = useState('');
            const { showToast } = useToast();

            const handleSetThreshold = (code, value) => {
                if (value === '' || value === null) {
                    // Se vuoto, rimuovi la soglia
                    const newThresholds = {...stockThresholds};
                    delete newThresholds[code];
                    setStockThresholds(newThresholds);
                } else {
                    const threshold = parseInt(value);
                    if (threshold >= 0) {
                        setStockThresholds({...stockThresholds, [code]: threshold});
                    }
                }
            };

            const handleRemoveThreshold = (code) => {
                const newThresholds = {...stockThresholds};
                delete newThresholds[code];
                setStockThresholds(newThresholds);
                showToast(`Soglia rimossa per ${code}`, 'info');
            };

            const filteredGiacenze = giacenzeArray.filter(g =>
                g.code.toLowerCase().includes(searchTerm.toLowerCase()) ||
                g.description.toLowerCase().includes(searchTerm.toLowerCase())
            ).sort((a, b) => a.code.localeCompare(b.code));

            return (
                <Modal title="‚öôÔ∏è Configura Soglie Scorte Minime" onClose={onClose} maxWidth="max-w-4xl">
                    <div className="space-y-4">
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                            <p className="text-sm text-blue-800">
                                üí° <strong>Come funziona:</strong> Visualizzi tutti gli articoli che hanno avuto movimenti di magazzino (entrate/uscite).
                                Imposta una soglia minima per ogni articolo che vuoi monitorare.
                                Riceverai un alert quando la giacenza scende sotto la soglia impostata.
                            </p>
                            <p className="text-xs text-blue-700 mt-2">
                                ‚ÑπÔ∏è Aggiungi movimenti nella sezione "Scorte" per vedere nuovi articoli qui.
                            </p>
                        </div>

                        {/* Search */}
                        <div className="relative">
                            <SearchIcon className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" />
                            <input
                                type="text"
                                placeholder="Cerca articolo per codice o descrizione..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="compact-input w-full pl-10 rounded border-slate-300 border"
                            />
                        </div>

                        {/* Articoli con soglia gi√† configurata */}
                        {Object.keys(stockThresholds).length > 0 && (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-3">
                                <h4 className="text-sm font-semibold text-green-800 mb-2">
                                    ‚úÖ Soglie Configurate ({Object.keys(stockThresholds).length})
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-32 overflow-y-auto">
                                    {Object.entries(stockThresholds).map(([code, threshold]) => {
                                        const article = giacenzeArray.find(g => g.code === code);
                                        return (
                                            <div key={code} className="flex items-center justify-between bg-white p-2 rounded text-xs">
                                                <div className="flex-1 min-w-0">
                                                    <div className="font-medium text-slate-800">{code}</div>
                                                    {article && (
                                                        <div className="text-xs text-slate-500 truncate">{article.description}</div>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-2 ml-2">
                                                    {article && (
                                                        <span className={`text-xs font-medium ${
                                                            article.giacenza <= 0 ? 'text-red-600' :
                                                            article.giacenza <= threshold ? 'text-yellow-600' :
                                                            'text-green-600'
                                                        }`}>
                                                            Giac: {article.giacenza}
                                                        </span>
                                                    )}
                                                    <span className="text-green-700">Soglia: {threshold}</span>
                                                    <button
                                                        onClick={() => handleRemoveThreshold(code)}
                                                        className="text-red-600 hover:text-red-800"
                                                        title="Rimuovi soglia"
                                                    >
                                                        <TrashIcon />
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Tabella articoli */}
                        <div className="border border-slate-200 rounded-lg overflow-hidden">
                            <div className="max-h-96 overflow-y-auto">
                                <table className="w-full text-sm">
                                    <thead className="bg-slate-100 sticky top-0">
                                        <tr>
                                            <th className="px-3 py-2 text-left text-xs font-semibold text-slate-700">Codice</th>
                                            <th className="px-3 py-2 text-left text-xs font-semibold text-slate-700">Descrizione</th>
                                            <th className="px-3 py-2 text-center text-xs font-semibold text-slate-700">Giacenza Attuale</th>
                                            <th className="px-3 py-2 text-center text-xs font-semibold text-slate-700">Soglia Minima</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-200">
                                        {filteredGiacenze.length === 0 ? (
                                            <tr>
                                                <td colSpan="4" className="px-3 py-8 text-center text-slate-500">
                                                    Nessun articolo trovato
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredGiacenze.map(g => {
                                                const currentThreshold = stockThresholds[g.code] || '';
                                                const hasThreshold = stockThresholds.hasOwnProperty(g.code);
                                                return (
                                                    <tr key={g.code} className={`hover:bg-slate-50 ${hasThreshold ? 'bg-green-50' : ''}`}>
                                                        <td className="px-3 py-2 font-medium text-slate-800">{g.code}</td>
                                                        <td className="px-3 py-2 text-slate-600 text-xs">{g.description}</td>
                                                        <td className="px-3 py-2 text-center">
                                                            <span className={`font-bold ${
                                                                g.giacenza <= 0 ? 'text-red-600' :
                                                                hasThreshold && g.giacenza <= stockThresholds[g.code] ? 'text-yellow-600' :
                                                                'text-green-600'
                                                            }`}>
                                                                {g.giacenza}
                                                            </span>
                                                        </td>
                                                        <td className="px-3 py-2 text-center">
                                                            <input
                                                                type="number"
                                                                min="0"
                                                                value={currentThreshold}
                                                                onChange={(e) => handleSetThreshold(g.code, e.target.value)}
                                                                placeholder="--"
                                                                className="compact-input w-20 text-center rounded border-slate-300 border"
                                                            />
                                                        </td>
                                                    </tr>
                                                );
                                            })
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="flex justify-end gap-2 pt-2 border-t border-slate-200">
                            <button
                                onClick={onClose}
                                className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium"
                            >
                                Salva e Chiudi
                            </button>
                        </div>
                    </div>
                </Modal>
            );
        };

        // =================================================================
        // LOW STOCK ALERTS - REDESIGNED WITH CUSTOM THRESHOLDS
        // =================================================================
        const LowStockAlerts = () => {
            // üî• FIREBASE: Carica movimenti da Firebase (sincronizzato con tab Scorte)
            const { data: stockMovements } = useFirestore('stockMovements');
            // üî• FIREBASE: Soglie scorte su Firebase (sincronizzazione real-time)
            const [stockThresholds] = useFirestoreSettings('stockThresholds', {});
            const [showConfigModal, setShowConfigModal] = useState(false);
            const { showToast } = useToast();

            // Calcola giacenze SOLO da movimenti di magazzino
            const giacenzeMap = {};
            (stockMovements || []).forEach(movement => {
                if (!giacenzeMap[movement.code]) {
                    giacenzeMap[movement.code] = {
                        entrate: 0,
                        uscite: 0,
                        code: movement.code,
                        description: movement.description
                    };
                }
                if (movement.type === MovementType.Entrata) {
                    giacenzeMap[movement.code].entrate += movement.quantity;
                } else {
                    giacenzeMap[movement.code].uscite += movement.quantity;
                }
            });

            const giacenzeArray = Object.values(giacenzeMap).map(g => ({
                ...g,
                giacenza: g.entrate - g.uscite
            }));

            // üêõ DEBUG: Log dettagliato per verificare TUTTI i codici
            React.useEffect(() => {
                if (stockMovements && stockMovements.length > 0) {
                    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                    console.log('üìä DEBUG SOGLIE SCORTE - FIREBASE');
                    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                    console.log(`üì¶ Movimenti Firebase totali: ${stockMovements.length}`);
                    console.log(`üìã Articoli unici (giacenze): ${giacenzeArray.length}`);
                    console.log(`üîë Codici articoli trovati:`, giacenzeArray.map(g => g.code).sort());
                    console.log(`üìù Dettaglio giacenze:`, giacenzeArray.map(g => ({
                        code: g.code,
                        desc: g.description,
                        giacenza: g.giacenza,
                        entrate: g.entrate,
                        uscite: g.uscite
                    })));
                    console.log(`‚öôÔ∏è Soglie configurate:`, stockThresholds);
                    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                }
            }, [stockMovements?.length, giacenzeArray.length]);

            // Filtra solo gli articoli con soglia configurata
            const lowStockItems = giacenzeArray.filter(g => {
                const threshold = stockThresholds[g.code];
                return threshold !== undefined && g.giacenza > 0 && g.giacenza <= threshold;
            });

            const outOfStockItems = giacenzeArray.filter(g => {
                const threshold = stockThresholds[g.code];
                return threshold !== undefined && g.giacenza <= 0;
            });

            const articlesWithThresholds = Object.keys(stockThresholds).length;

            // Toast alerts solo al primo caricamento
            useEffect(() => {
                if (lowStockItems.length > 0) {
                    const hasShownAlert = sessionStorage.getItem('lowStockAlertShown');
                    if (!hasShownAlert) {
                        showToast(`‚ö†Ô∏è Attenzione: ${lowStockItems.length} articoli con scorte basse!`, 'warning', 5000);
                        sessionStorage.setItem('lowStockAlertShown', 'true');
                    }
                }
                if (outOfStockItems.length > 0) {
                    const hasShownAlert = sessionStorage.getItem('outOfStockAlertShown');
                    if (!hasShownAlert) {
                        showToast(`‚ùå Alert: ${outOfStockItems.length} articoli esauriti!`, 'error', 5000);
                        sessionStorage.setItem('outOfStockAlertShown', 'true');
                    }
                }
            }, [lowStockItems.length, outOfStockItems.length]);

            return (
                <>
                    <div className="bg-white rounded-lg shadow-sm p-4 border-l-4 border-orange-500">
                        <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-3 mb-3">
                            <div className="flex items-center gap-2">
                                <h3 className="text-lg font-semibold text-slate-800">üîî Alert Scorte</h3>
                                {articlesWithThresholds > 0 && (
                                    <span className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full font-medium">
                                        {articlesWithThresholds} monitorati
                                    </span>
                                )}
                            </div>
                            <button
                                onClick={() => setShowConfigModal(true)}
                                className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg font-medium flex items-center gap-2 shadow-sm"
                                disabled={giacenzeArray.length === 0}
                            >
                                <span className="text-base">‚öôÔ∏è</span>
                                <span>Configura Soglie per Articolo</span>
                            </button>
                        </div>

                        {/* Info configurazione */}
                        <div className="bg-slate-50 border border-slate-200 rounded p-3 mb-3">
                            {giacenzeArray.length === 0 ? (
                                <div className="text-sm text-slate-700 space-y-2">
                                    <p>
                                        üì¶ <strong>Nessun movimento di magazzino.</strong>
                                    </p>
                                    <p className="text-xs text-slate-600">
                                        Per utilizzare il sistema di alert scorte:
                                    </p>
                                    <ol className="text-xs text-slate-600 ml-4 list-decimal space-y-1">
                                        <li>Vai alla sezione <strong>"Scorte"</strong></li>
                                        <li>Aggiungi movimenti (Entrate/Uscite) per i tuoi articoli</li>
                                        <li>Torna qui e configura le soglie per ogni articolo</li>
                                    </ol>
                                </div>
                            ) : (
                                <div className="text-sm text-slate-700">
                                    <p>
                                        {articlesWithThresholds === 0 ? (
                                            <>
                                                ‚ÑπÔ∏è <strong>Hai {giacenzeArray.length} articoli con movimenti di magazzino</strong> (da {(stockMovements || []).length} movimenti totali). Clicca su "Configura Soglie" qui sopra per impostare

        // =================================================================

        const GlobalSearch = ({ onClose }) => {

            const [searchTerm, setSearchTerm] = useState('');
            // üî• FIREBASE REAL-TIME SYNC
            const { data: orders } = useFirestore('orders');

            const { data: customersArchive } = useFirestore('customersArchive');
            const { data: articlesArchive } = useFirestore('articlesArchive');
            const inputRef = React.useRef(null);

            useEffect(() => {
                inputRef.current?.focus();
            }, []);

            // Debounce search term (300ms)
            useEffect(() => {
                const timer = setTimeout(() => {
                    setSearchTerm(searchInput);
                }, 300);

                return () => clearTimeout(timer);
            }, [searchInput]);

            const searchResults = useMemo(() => {
                if (!searchTerm || searchTerm.length < 2) return { orders: [], expenses: [], stocks: [], customers: [], articles: [] };

                const term = searchTerm.toLowerCase();

                // Cerca negli ordini
                const matchedOrders = (orders || []).filter(o =>
                    o.code?.toLowerCase().includes(term) ||
                    o.customer?.toLowerCase().includes(term) ||
                    o.customerName?.toLowerCase().includes(term) ||
                    o.article?.toLowerCase().includes(term) ||
                    o.articleName?.toLowerCase().includes(term) ||
                    o.notes?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nelle spese
                const matchedExpenses = (expenses || []).filter(e =>
                    e.description?.toLowerCase().includes(term) ||
                    e.category?.toLowerCase().includes(term) ||
                    e.notes?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nelle scorte
                const matchedStocks = (stockMovements || []).filter(s =>
                    s.code?.toLowerCase().includes(term) ||
                    s.description?.toLowerCase().includes(term) ||
                    s.notes?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nell'archivio clienti
                const matchedCustomers = (customersArchive || []).filter(c =>
                    c.code?.toLowerCase().includes(term) ||
                    c.name?.toLowerCase().includes(term) ||
                    c.email?.toLowerCase().includes(term) ||
                    c.phone?.toLowerCase().includes(term) ||
                    c.fiscalCode?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nell'archivio articoli
                const matchedArticles = (articlesArchive || []).filter(a =>
                    a.code?.toLowerCase().includes(term) ||
                    a.name?.toLowerCase().includes(term) ||
                    a.description?.toLowerCase().includes(term) ||
                    a.category?.toLowerCase().includes(term)
                ).slice(0, 10);

                return {
                    orders: matchedOrders,
                    expenses: matchedExpenses,
                    stocks: matchedStocks,
                    customers: matchedCustomers,
                    articles: matchedArticles
                };
            }, [searchTerm, orders, expenses, stockMovements, customersArchive, articlesArchive]);

                                                        <p className="text-xs text-slate-500 mt-1">
                                                            {order.quantity} pz ‚Ä¢ ‚Ç¨{(order.quantity * order.salePrice).toFixed(2)}

                                                    <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                        order.status === OrderStatus.Terminato ? 'bg-green-100 text-green-800' :

                                                         order.status === OrderStatus.InSvolgimento ? '‚è≥' : 'üî¥'}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Spese */}
                            {searchResults.expenses.length > 0 && (
                                <div>
                                    <h3 className="font-semibold text-slate-700 mb-2 flex items-center gap-2">
                                        üí∞ Spese ({searchResults.expenses.length})
                                    </h3>
                                    <div className="space-y-2">
                                        {searchResults.expenses.map((expense) => (
                                            <div key={expense.id} className="bg-emerald-50 border border-emerald-200 rounded-lg p-3">
                                                <p className="font-medium text-emerald-900">{expense.description}</p>

                                                <p className="text-xs text-emerald-600 mt-1">

                                        ))}
                                    </div>
                                </div>

                            {/* Movimenti Scorte */}
                            {searchResults.stocks.length > 0 && (
                                <div>
                                    <h3 className="font-semibold text-slate-700 mb-2 flex items-center gap-2">

        // =================================================================
        // DASHBOARD VIEW
        // =================================================================
        const DashboardView = () => {
