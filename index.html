        };

        // =================================================================
        // ARTICLES ARCHIVE VIEW
        // =================================================================
        const ArticlesArchiveView = () => {
            // üî• FIREBASE REAL-TIME SYNC
            const { data: articlesArchive, loading: articlesLoading } = useFirestore('articlesArchive');
            const { data: orders, loading: ordersLoading } = useFirestore('orders');

            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingArticle, setEditingArticle] = useState(null);
            const { showToast } = useToast();
            const { moveToTrash } = useTrash();

            // Form state
            const [formData, setFormData] = useState({
                code: '',
                name: '',
                description: '',
                category: '',
                imageUrl: null,
                imagePath: null,
                salePrice: '',
                notes: ''
            });

            // =================================================================
            // üí∞ BULK PRICE UPDATE - STATE MANAGEMENT
            // =================================================================
            // Ragionamento: Separiamo lo stato del bulk update dal form principale
            // per mantenere SEPARAZIONE DELLE RESPONSABILIT√Ä (Single Responsibility Principle)
            const [showPriceUpdateModal, setShowPriceUpdateModal] = useState(false);
            const [selectedArticlesForUpdate, setSelectedArticlesForUpdate] = useState([]); // üÜï SELEZIONE CHECKBOX
            const [priceUpdateConfig, setPriceUpdateConfig] = useState({
                filterType: 'all',        // 'all' | 'category' | 'selected'
                category: '',              // categoria selezionata se filterType='category'
                operation: 'increase',     // 'increase' | 'decrease'
                percentage: 5,             // default 5%
                roundToEuro: true,         // default arrotonda all'euro
                selectedArticles: []       // array di codici articoli (sincronizzato con selectedArticlesForUpdate)
            });

            // Genera codice automatico
            const generateCode = () => {
                // üî• Handle Firebase loading state
                if (!articlesArchive || articlesArchive.length === 0) return 'ART001';

                const codes = articlesArchive.map(a => {
                    const match = a.code.match(/ART(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                });

                const maxCode = Math.max(...codes);
                return `ART${String(maxCode + 1).padStart(3, '0')}`;
            };


            // =================================================================
            // üí∞ BULK PRICE UPDATE - FUNZIONE CORE DI CALCOLO
            // =================================================================
            // Ragionamento: Questa funzione √® il CUORE del sistema di aggiornamento prezzi.
            // Deve essere PURA (no side effects) e TESTABILE facilmente.
            // Parametri:
            //   - currentPrice: prezzo attuale (number)
            //   - percentage: percentuale di modifica (es: 5 per +5%)
            //   - increase: true=aumento, false=diminuzione
            //   - roundToEuro: true=arrotonda all'euro, false=mantieni centesimi
            const calculateNewPrice = (currentPrice, percentage, increase = true, roundToEuro = true) => {
                // Validazione input
                const price = parseFloat(currentPrice) || 0;
                const percent = parseFloat(percentage) || 0;

                // Se prezzo o percentuale = 0, ritorna prezzo originale
                if (price === 0 || percent === 0) return price;

                // Calcola moltiplicatore
                // Aumento: 1 + (5/100) = 1.05 ‚Üí prezzo * 1.05
                // Diminuzione: 1 - (5/100) = 0.95 ‚Üí prezzo * 0.95
                const multiplier = increase ? (1 + percent / 100) : (1 - percent / 100);

                // Calcola nuovo prezzo
                let newPrice = price * multiplier;

                // Arrotondamento all'euro se richiesto
                // Math.round(25.73) = 26
                if (roundToEuro) {
                    newPrice = Math.round(newPrice);
                }

                // Assicura sempre 2 decimali per consistenza
                return parseFloat(newPrice.toFixed(2));
            };

            // =================================================================
            // üí∞ FUNZIONI HELPER SELEZIONE ARTICOLI
            // =================================================================
            // Toggle singolo articolo
            const toggleArticleSelection = (articleCode) => {
                setSelectedArticlesForUpdate(prev => {
                    if (prev.includes(articleCode)) {
                        return prev.filter(code => code !== articleCode);
                    } else {
                        return [...prev, articleCode];
                    }
                });
            };

            // Select All / Deselect All
            const toggleSelectAll = () => {
                if (selectedArticlesForUpdate.length === filteredArticles.length) {
                    // Deselect all
                    setSelectedArticlesForUpdate([]);
                } else {
                    // Select all filtered articles
                    setSelectedArticlesForUpdate(filteredArticles.map(a => a.code));
                }
            };

            // Check se articolo √® selezionato
            const isArticleSelected = (articleCode) => {
                return selectedArticlesForUpdate.includes(articleCode);
            };

            // Check se tutti sono selezionati
            const areAllSelected = () => {
                return filteredArticles.length > 0 &&
                       selectedArticlesForUpdate.length === filteredArticles.length;
            };


            // Filtra articoli
            const filteredArticles = useMemo(() => {
                // üî• Handle Firebase loading state
                if (!articlesArchive) return [];
                if (!searchTerm) return articlesArchive;
                const term = searchTerm.toLowerCase();
                return articlesArchive.filter(a =>
                    a.code.toLowerCase().includes(term) ||
                    a.name.toLowerCase().includes(term) ||
                    a.description?.toLowerCase().includes(term) ||
                    a.category?.toLowerCase().includes(term)
                );
            }, [articlesArchive, searchTerm]);

            // Reset form
            const resetForm = () => {
                setFormData({
                    code: '',
                    name: '',
                    description: '',
                    category: '',
                    imageUrl: null,
                    imagePath: null,
                    salePrice: '',
                    notes: ''
                });
                setEditingArticle(null);
                setShowForm(false);
            };

            // Apri form nuovo articolo
            const handleNewArticle = () => {
                resetForm();
                setFormData(prev => ({ ...prev, code: generateCode() }));
                setShowForm(true);
            };

            // Apri form modifica
            const handleEditArticle = (article) => {
                setFormData({
                    ...article,
                    code: article.code?.toUpperCase() || '',
                    name: article.name?.toUpperCase() || '',
                    description: article.description?.toUpperCase() || '',
                    category: article.category?.toUpperCase() || '',
                    notes: article.notes?.toUpperCase() || ''
                });
                setEditingArticle(article);
                setShowForm(true);
            };

            // Salva articolo
            const handleSaveArticle = async () => {
                // Validazione
                if (!formData.name.trim()) {
                    showToast('‚ùå Inserisci il nome articolo', 'error');
                    return;
                }

                if (!formData.salePrice || parseFloat(formData.salePrice) < 0) {
                    showToast('‚ùå Inserisci un prezzo di vendita valido', 'error');
                    return;
                }

                const articleData = {
                    code: formData.code.toUpperCase(),
                    salePrice: parseFloat(formData.salePrice),
                    name: formData.name.trim().toUpperCase(),
                    description: formData.description.trim().toUpperCase(),
                    category: formData.category.trim().toUpperCase(),
                    notes: formData.notes.trim().toUpperCase(),
                    imageUrl: formData.imageUrl || null,
                    imagePath: formData.imagePath || null,
                    isActive: editingArticle?.isActive !== undefined ? editingArticle.isActive : true
                };

                try {
                    // üî• Use article code as document ID
                    await db.collection('articlesArchive').doc(articleData.code).set({
                        ...articleData,
                        createdAt: editingArticle?.createdAt || firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    if (editingArticle) {
                        showToast('‚úÖ Articolo aggiornato con successo', 'success');
                    } else {
                        showToast('‚úÖ Articolo creato con successo', 'success');
                    }

                    resetForm();
                } catch (error) {
                    console.error('Error saving article:', error);
                    showToast('‚ùå Errore nel salvataggio: ' + error.message, 'error');
                }
            };

            // Elimina articolo
            const handleDeleteArticle = async (article) => {
                // üî• Handle Firebase loading state
                if (!orders) {
                    showToast('‚è≥ Caricamento ordini in corso...', 'info');
                    return;
                }

                // Controlla dipendenze
                const relatedOrders = orders.filter(o => o.article === article.code);
                const orderCount = relatedOrders.length;

                try {
                    if (orderCount > 0) {
                        const message = `‚ö†Ô∏è ATTENZIONE: L'articolo ${article.code} - ${article.name} √® usato in ${orderCount} ordini!\n\n` +
                                      `Eliminandolo, gli ordini diventeranno inconsistenti.\n\n` +
                                      `Vuoi invece DISATTIVARE l'articolo? (Rimarr√† nell'archivio ma nascosto)`;

                        if (window.confirm(message)) {
                            // Soft delete - disattiva l'articolo
                            await db.collection('articlesArchive').doc(article.code).update({
                                isActive: false,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            showToast(`üîí Articolo ${article.code} disattivato (${orderCount} ordini preservati)`, 'warning');
                        }
                    } else {
                        // Nessun ordine associato - eliminazione sicura
                        if (!window.confirm(`Eliminare definitivamente l'articolo ${article.code} - ${article.name}?`)) return;

                        // Elimina immagine da Storage se esiste
                        if (article.imagePath) {
                            try {
                                await deleteArticleImage(article.imagePath);
                            } catch (err) {
                                console.warn('Errore eliminazione immagine:', err);
                                // Continua comunque con eliminazione articolo
                            }
                        }

                        await db.collection('articlesArchive').doc(article.code).delete();

                        // Move to trash
                        await db.collection('trash').add({
                            type: 'article',
                            data: article,
                            deletedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        showToast('üóëÔ∏è Articolo eliminato definitivamente', 'success');
                    }
                } catch (error) {
                    console.error('Error deleting article:', error);
                    showToast('‚ùå Errore nella cancellazione: ' + error.message, 'error');
                }
            };

            // =================================================================
            // üí∞ BULK PRICE UPDATE - FUNZIONE PRINCIPALE
            // =================================================================
            // Ragionamento: Questa funzione gestisce l'aggiornamento massivo dei prezzi.
            // IMPLICAZIONI IMPORTANTI:
            // 1. ATOMICIT√Ä: Usa Firebase batch per garantire che o TUTTI i prezzi vengano
            //    aggiornati o NESSUNO (transazionalit√†)
            // 2. STORICO: Salva OGNI modifica in una collection separata 'priceHistory'
            //    per auditing, compliance, e possibilit√† di UNDO
            // 3. PERFORMANCE: Batch update √® pi√π veloce di singoli update
            // 4. BACKUP: Lo storico sar√† incluso nel backup per restore completo
            const applyBulkPriceUpdate = async () => {
                try {
                    // STEP 1: Filtra articoli da aggiornare in base alla configurazione
                    let articlesToUpdate = articlesArchive || [];

                    if (priceUpdateConfig.filterType === 'category') {
                        if (!priceUpdateConfig.category) {
                            showToast('‚ö†Ô∏è Seleziona una categoria', 'warning');
                            return;
                        }
                        articlesToUpdate = articlesToUpdate.filter(
                            a => a.category === priceUpdateConfig.category
                        );
                    } else if (priceUpdateConfig.filterType === 'selected') {
                        // üÜï USA selectedArticlesForUpdate invece di priceUpdateConfig.selectedArticles
                        if (selectedArticlesForUpdate.length === 0) {
                            showToast('‚ö†Ô∏è Nessun articolo selezionato! Seleziona gli articoli dalla tabella.', 'warning');
                            return;
                        }
                        articlesToUpdate = articlesToUpdate.filter(
                            a => selectedArticlesForUpdate.includes(a.code)
                        );
                    }

                    // VALIDAZIONE: Almeno 1 articolo da aggiornare
                    if (articlesToUpdate.length === 0) {
                        showToast('‚ö†Ô∏è Nessun articolo da aggiornare', 'warning');
                        return;
                    }

                    // VALIDAZIONE: Percentuale valida
                    if (priceUpdateConfig.percentage <= 0 || priceUpdateConfig.percentage > 100) {
                        showToast('‚ö†Ô∏è Percentuale deve essere tra 0 e 100', 'warning');
                        return;
                    }

                    // STEP 2: Calcola PREVIEW delle modifiche per conferma utente
                    const preview = articlesToUpdate.map(article => {
                        const oldPrice = article.salePrice;
                        const newPrice = calculateNewPrice(
                            oldPrice,
                            priceUpdateConfig.percentage,
                            priceUpdateConfig.operation === 'increase',
                            priceUpdateConfig.roundToEuro
                        );
                        return { article, oldPrice, newPrice };
                    }).filter(p => p.newPrice !== p.oldPrice); // Solo prezzi che cambiano

                    if (preview.length === 0) {
                        showToast('‚ÑπÔ∏è Nessun prezzo sar√† modificato con questi parametri', 'info');
                        return;
                    }

                    // STEP 3: Conferma utente con dettagli
                    const totalChange = preview.reduce((sum, p) => sum + (p.newPrice - p.oldPrice), 0);
                    const confirmMessage = `üîÑ CONFERMA AGGIORNAMENTO PREZZI\n\n` +
                        `Articoli da aggiornare: ${preview.length}\n` +
                        `Operazione: ${priceUpdateConfig.operation === 'increase' ? 'üìà Aumento' : 'üìâ Diminuzione'} del ${priceUpdateConfig.percentage}%\n` +
                        `Arrotondamento: ${priceUpdateConfig.roundToEuro ? 'S√å (all\'euro)' : 'NO (mantieni centesimi)'}\n` +
                        `Variazione totale ricavi: ‚Ç¨${totalChange.toFixed(2)}\n\n` +
                        `‚ö†Ô∏è Questa operazione sar√† salvata nello STORICO e pu√≤ essere annullata.\n\n` +
                        `Continuare?`;

                    if (!window.confirm(confirmMessage)) return;

                    // STEP 4: Mostra loading
                    showToast('‚è≥ Aggiornamento prezzi in corso...', 'info');

                    // STEP 5: Prepara batch Firebase (max 500 operazioni per batch)
                    // Ragionamento: Firebase limita a 500 operazioni per batch.
                    // Se abbiamo pi√π articoli, dobbiamo creare batch multipli.
                    const batchSize = 500;
                    const batches = [];
                    let currentBatch = db.batch();
                    let operationsInBatch = 0;

                    // STEP 6: Array per salvare storico
                    const historyEntries = [];

                    // STEP 7: Genera ID univoco per questo aggiornamento massivo
                    // Ragionamento: Tutti i cambiamenti di questo batch avranno lo stesso
                    // batchId, cos√¨ possiamo fare UNDO di tutto insieme
                    const batchId = `batch_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

                    // STEP 8: Processa ogni articolo
                    for (const { article, oldPrice, newPrice } of preview) {
                        // Aggiorna articolo
                        const articleRef = db.collection('articlesArchive').doc(article.code);
                        currentBatch.update(articleRef, {
                            salePrice: newPrice,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        // Prepara entry storico
                        historyEntries.push({
                            batchId: batchId,
                            articleCode: article.code,
                            articleName: article.name,
                            oldPrice: oldPrice,
                            newPrice: newPrice,
                            difference: newPrice - oldPrice,
                            percentage: priceUpdateConfig.percentage,
                            operation: priceUpdateConfig.operation,
                            roundedToEuro: priceUpdateConfig.roundToEuro,
                            category: article.category || '',
                            changedBy: auth.currentUser?.email || 'unknown',
                            changedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            reason: 'Bulk price update'
                        });

                        operationsInBatch++;

                        // Se raggiungiamo 500 operazioni, commit batch e crea nuovo
                        if (operationsInBatch >= batchSize) {
                            batches.push(currentBatch);
                            currentBatch = db.batch();
                            operationsInBatch = 0;
                        }
                    }

                    // Aggiungi ultimo batch se ha operazioni
                    if (operationsInBatch > 0) {
                        batches.push(currentBatch);
                    }

                    // STEP 9: Esegui tutti i batch in sequenza
                    for (let i = 0; i < batches.length; i++) {
                        await batches[i].commit();
                        console.log(`‚úÖ Batch ${i + 1}/${batches.length} completato`);
                    }

                    // STEP 10: Salva storico (batch separato)
                    // Ragionamento: Salviamo lo storico DOPO l'aggiornamento prezzi per evitare
                    // inconsistenze se l'aggiornamento fallisce
                    const historyBatch = db.batch();
                    historyEntries.forEach(entry => {
                        const historyRef = db.collection('priceHistory').doc();
                        historyBatch.set(historyRef, entry);
                    });
                    await historyBatch.commit();

                    // STEP 11: Successo!
                    showToast(`‚úÖ ${preview.length} prezzi aggiornati con successo! Variazione totale: ‚Ç¨${totalChange.toFixed(2)}`, 'success', 7000);

                    // STEP 12: Chiudi modal e reset configurazione
                    setShowPriceUpdateModal(false);
                    setSelectedArticlesForUpdate([]); // üÜï RESET SELEZIONE
                    setPriceUpdateConfig({
                        filterType: 'all',
                        category: '',
                        operation: 'increase',
                        percentage: 5,
                        roundToEuro: true,
                        selectedArticles: []
                    });

                    // STEP 13: Log per debugging
                    console.log(`üí∞ Bulk price update completato:`, {
                        batchId,
                        articlesUpdated: preview.length,
                        totalChange: totalChange.toFixed(2),
                        operation: priceUpdateConfig.operation,
                        percentage: priceUpdateConfig.percentage
                    });

                } catch (error) {
                    console.error('‚ùå Error in bulk price update:', error);
                    showToast('‚ùå Errore aggiornamento prezzi: ' + error.message, 'error', 7000);
                }
            };

            // =================================================================
            // üí∞ PRICE UPDATE PREVIEW - COMPONENTE ANTEPRIMA
            // =================================================================
            // Ragionamento: Componente dedicato per mostrare anteprima delle modifiche
            // PRIMA di applicarle. Principio di "PREVIEW BEFORE COMMIT" per evitare errori.
            const PriceUpdatePreview = () => {
                // Calcola articoli che saranno modificati
                let articlesToShow = articlesArchive || [];

                if (priceUpdateConfig.filterType === 'category' && priceUpdateConfig.category) {
                    articlesToShow = articlesToShow.filter(
                        a => a.category === priceUpdateConfig.category
                    );
                } else if (priceUpdateConfig.filterType === 'selected') {
                    // üÜï FILTRA PER SELEZIONE
                    articlesToShow = articlesToShow.filter(
                        a => selectedArticlesForUpdate.includes(a.code)
                    );
                }

                // Calcola preview
                const preview = articlesToShow.map(article => {
                    const oldPrice = article.salePrice;
                    const newPrice = calculateNewPrice(
                        oldPrice,
                        priceUpdateConfig.percentage,
                        priceUpdateConfig.operation === 'increase',
                        priceUpdateConfig.roundToEuro
                    );
                    const diff = newPrice - oldPrice;
                    const diffPercent = oldPrice > 0 ? ((diff / oldPrice) * 100) : 0;
                    return { article, oldPrice, newPrice, diff, diffPercent };
                }).filter(p => p.newPrice !== p.oldPrice); // Solo prezzi che cambiano

                const previewToShow = preview.slice(0, 10); // Mostra primi 10

                if (preview.length === 0) {
                    return (
                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 text-center">
                            <p className="text-sm text-yellow-800">
                                ‚ÑπÔ∏è Nessun prezzo sar√† modificato con questi parametri
                            </p>
                        </div>
                    );
                }

                const totalChange = preview.reduce((sum, p) => sum + p.diff, 0);

                return (
                    <div className="bg-slate-50 rounded-lg p-3">
                        <div className="flex justify-between items-center mb-2">
                            <h4 className="text-sm font-semibold text-slate-700">
                                üìä Anteprima Modifiche {preview.length > 10 && `(primi 10 di ${preview.length})`}
                            </h4>
                            <span className={`text-sm font-bold ${totalChange >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                Variazione totale: ‚Ç¨{totalChange.toFixed(2)}
                            </span>
                        </div>

                        <div className="max-h-60 overflow-y-auto space-y-1">
                            {previewToShow.map(({ article, oldPrice, newPrice, diff, diffPercent }) => (
                                <div
                                    key={article.code}
                                    className="flex justify-between items-center py-2 px-2 bg-white rounded border border-slate-200 text-xs"
                                >
                                    <div className="flex-1 min-w-0">
                                        <span className="font-medium text-indigo-700">{article.code}</span>
                                        <span className="text-slate-600 ml-2 truncate">{article.name}</span>
                                    </div>
                                    <div className="flex items-center gap-2 flex-shrink-0">
                                        <span className="text-slate-400">‚Ç¨{oldPrice.toFixed(2)}</span>
                                        <span className="text-slate-400">‚Üí</span>
                                        <span className={`font-bold ${newPrice > oldPrice ? 'text-green-600' : 'text-red-600'}`}>
                                            ‚Ç¨{newPrice.toFixed(2)}
                                        </span>
                                        <span className="text-xs text-slate-500 ml-1">
                                            ({diff > 0 ? '+' : ''}{diffPercent.toFixed(1)}%)
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {preview.length > 10 && (
                            <p className="text-xs text-slate-500 mt-2 text-center">
                                ... e altri {preview.length - 10} articoli
                            </p>
                        )}

                        <div className="mt-3 pt-3 border-t border-slate-200 grid grid-cols-2 gap-3 text-sm">
                            <div>
                                <span className="text-slate-600">Articoli modificati:</span>
                                <span className="font-bold text-slate-900 ml-1">{preview.length}</span>
                            </div>
                            <div className="text-right">
                                <span className="text-slate-600">Impatto ricavi:</span>
                                <span className={`font-bold ml-1 ${totalChange >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                    {totalChange >= 0 ? '+' : ''}‚Ç¨{totalChange.toFixed(2)}
                                </span>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="space-y-4">
                    <div className="bg-white rounded-lg shadow-sm p-4">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-slate-900">üè∑Ô∏è Archivio Articoli</h2>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setShowPriceUpdateModal(true)}
                                    className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium text-sm flex items-center gap-1"
                                    title="Aggiornamento massivo prezzi"
                                >
                                    üí∞ Aggiorna Prezzi
                                </button>
                                <button
                                    onClick={handleNewArticle}
                                    className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium text-sm"
                                >
                                    + Nuovo Articolo
                                </button>
                            </div>
                        </div>

                        {/* Statistiche */}
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Totale Articoli</div>
                                <div className="text-2xl font-bold">{articlesArchive?.length || 0}</div>
                            </div>
                            <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Categorie</div>
                                <div className="text-2xl font-bold">
                                    {new Set((articlesArchive || []).map(a => a.category).filter(c => c)).size}
                                </div>
                            </div>
                        </div>

                        {/* Barra di Ricerca */}
                        <div className="mb-4">
                            <div className="relative">
                                <input
                                    type="text"
                                    placeholder="Cerca articolo (codice, nome, categoria)..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full px-4 py-2 pl-10 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                />
                                <div className="absolute left-3 top-2.5 text-slate-400">
                                    <SearchIcon />
                                </div>
                            </div>
                        </div>

                        {/* Lista Articoli */}
                        <div className="space-y-2">
                            {filteredArticles.length === 0 ? (
                                <div className="text-center py-8 text-slate-500">
                                    {searchTerm ? 'Nessun articolo trovato' : 'Nessun articolo in archivio'}
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-50 border-b border-slate-200">
                                            <tr>
                                                <th className="px-3 py-2 text-center font-semibold text-slate-700 w-12">
                                                    <input
                                                        type="checkbox"
                                                        checked={areAllSelected()}
                                                        onChange={toggleSelectAll}
                                                        className="cursor-pointer w-4 h-4"
                                                        title={areAllSelected() ? "Deseleziona tutti" : "Seleziona tutti"}
                                                    />
                                                </th>
                                                <th className="px-3 py-2 text-left font-semibold text-slate-700">Codice</th>
                                                <th className="px-3 py-2 text-left font-semibold text-slate-700">Nome</th>
                                                <th className="px-3 py-2 text-left font-semibold text-slate-700">Categoria</th>
                                                <th className="px-3 py-2 text-center font-semibold text-slate-700">Immagine</th>
                                                <th className="px-3 py-2 text-right font-semibold text-slate-700">P. Vendita</th>
                                                <th className="px-3 py-2 text-center font-semibold text-slate-700">Azioni</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredArticles.map((article) => {
                                                const isSelected = isArticleSelected(article.code);
                                                return (
                                                    <tr
                                                        key={article.code}
                                                        className={`border-b border-slate-100 hover:bg-slate-50 ${isSelected ? 'bg-green-50' : ''}`}
                                                    >
                                                        <td className="px-3 py-2 text-center">
                                                            <input
                                                                type="checkbox"
                                                                checked={isSelected}
                                                                onChange={() => toggleArticleSelection(article.code)}
                                                                className="cursor-pointer w-4 h-4"
                                                                title="Seleziona per aggiornamento prezzi"
                                                            />
                                                        </td>
                                                        <td className="px-3 py-2 font-medium text-indigo-700">{article.code}</td>
                                                        <td className="px-3 py-2">
                                                            <div className="font-medium text-slate-900">{article.name}</div>
                                                            {article.description && (
                                                                <div className="text-xs text-slate-500">{article.description}</div>
                                                            )}
                                                        </td>
                                                        <td className="px-3 py-2 text-slate-600">{article.category || '-'}</td>
                                                        <td className="px-3 py-2 text-center">
                                                            <ArticleImageThumbnail
                                                                imageUrl={article.imageUrl}
                                                                articleName={article.name}
                                                                size={60}
                                                            />
                                                        </td>
                                                        <td className="px-3 py-2 text-right font-medium text-slate-900">‚Ç¨{article.salePrice.toFixed(2)}</td>
                                                        <td className="px-3 py-2">
                                                            <div className="flex justify-center gap-1">
                                                                <button
                                                                    onClick={() => handleEditArticle(article)}
                                                                    className="p-1 text-blue-600 hover:bg-blue-50 rounded transition-colors"
                                                                    title="Modifica"
                                                                >
                                                                    ‚úèÔ∏è
                                                                </button>
                                                                <button
                                                                    onClick={() => handleDeleteArticle(article)}
                                                                    className="p-1 text-red-600 hover:bg-red-50 rounded transition-colors"
                                                                    title="Elimina"
                                                                >
                                                                    üóëÔ∏è
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Form Modal */}
                    {showForm && (
                        <Modal
                            title={editingArticle ? '‚úèÔ∏è Modifica Articolo' : '+ Nuovo Articolo'}
                            onClose={resetForm}
                        >
                            <div className="space-y-4">
                                {/* Codice */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Codice</label>
                                    <input
                                        type="text"
                                        value={formData.code}
                                        disabled
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-600"
                                    />
                                </div>

                                {/* Nome */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">
                                        Nome <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData(prev => ({ ...prev, name: e.target.value.toUpperCase() }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 uppercase"
                                        placeholder="TUBI IN PVC"
                                    />
                                </div>

                                {/* Descrizione */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Descrizione</label>
                                    <input
                                        type="text"
                                        value={formData.description}
                                        onChange={(e) => setFormData(prev => ({ ...prev, description: e.target.value.toUpperCase() }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 uppercase"
                                        placeholder="DESCRIZIONE DETTAGLIATA..."
                                    />
                                </div>

                                {/* Categoria */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Categoria</label>
                                    <input
                                        type="text"
                                        value={formData.category}
                                        onChange={(e) => setFormData(prev => ({ ...prev, category: e.target.value.toUpperCase() }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 uppercase"
                                        placeholder="IDRAULICA, ELETTRONICA..."
                                    />
                                </div>

                                {/* Upload Immagine */}
                                <ArticleImageUpload
                                    currentImageUrl={formData.imageUrl}
                                    currentImagePath={formData.imagePath}
                                    articleCode={formData.code}
                                    onImageChange={({ imageUrl, imagePath }) => {
                                        setFormData(prev => ({ ...prev, imageUrl, imagePath }));
                                    }}
                                />

                                {/* Prezzo Vendita */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">
                                        Prezzo Vendita <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        min="0"
                                        value={formData.salePrice}
                                        onChange={(e) => setFormData(prev => ({ ...prev, salePrice: e.target.value }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="0.00"
                                    />
                                </div>

                                {/* Note */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Note</label>
                                    <textarea
                                        value={formData.notes}
                                        onChange={(e) => setFormData(prev => ({ ...prev, notes: e.target.value.toUpperCase() }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 uppercase"
                                        rows="3"
                                        placeholder="NOTE AGGIUNTIVE..."
                                    />
                                </div>

                                {/* Pulsanti */}
                                <div className="flex gap-2 pt-4">
                                    <button
                                        onClick={handleSaveArticle}
                                        className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                    >
                                        {editingArticle ? 'Aggiorna' : 'Salva'}
                                    </button>
                                    <button
                                        onClick={resetForm}
                                        className="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors font-medium"
                                    >
                                        Annulla
                                    </button>
                                </div>
                            </div>
                        </Modal>
                    )}

                    {/* ======================================================= */}
                    {/* üí∞ BULK PRICE UPDATE MODAL                             */}
                    {/* ======================================================= */}
                    {/* Ragionamento: Modal separato per aggiornamento massivo prezzi */}
                    {/* Include: filtri, configurazione, anteprima, conferma */}
                    {showPriceUpdateModal && (
                        <Modal
                            title="üí∞ Aggiornamento Massivo Prezzi di Vendita"
                            onClose={() => setShowPriceUpdateModal(false)}
                        >
                            <div className="space-y-4">
                                {/* Filtri Articoli */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        üì¶ Articoli da aggiornare:
                                    </label>
                                    <select
                                        value={priceUpdateConfig.filterType}
                                        onChange={(e) => setPriceUpdateConfig(prev => ({
                                            ...prev,
                                            filterType: e.target.value,
                                            category: e.target.value === 'category' ? prev.category : '',
                                            selectedArticles: e.target.value === 'selected' ? selectedArticlesForUpdate : []
                                        }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-green-500"
                                    >
                                        <option value="all">Tutti gli articoli ({(articlesArchive || []).length})</option>
                                        <option value="category">Solo una categoria specifica</option>
                                        <option value="selected">
                                            Solo articoli selezionati ({selectedArticlesForUpdate.length} selezionati)
                                        </option>
                                    </select>

                                    {/* Warning se nessun articolo selezionato */}
                                    {priceUpdateConfig.filterType === 'selected' && selectedArticlesForUpdate.length === 0 && (
                                        <div className="mt-2 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                            <p className="text-sm text-yellow-800">
                                                ‚ö†Ô∏è <strong>Nessun articolo selezionato!</strong><br/>
                                                Seleziona gli articoli dalla tabella principale usando le checkbox.
                                            </p>
                                        </div>
                                    )}

                                    {/* Info articoli selezionati */}
                                    {priceUpdateConfig.filterType === 'selected' && selectedArticlesForUpdate.length > 0 && (
                                        <div className="mt-2 p-3 bg-green-50 border border-green-200 rounded-lg">
                                            <p className="text-sm text-green-800">
                                                ‚úÖ {selectedArticlesForUpdate.length} articolo/i selezionato/i
                                            </p>
                                        </div>
                                    )}

                                    {/* Select Categoria (se filterType = 'category') */}
                                    {priceUpdateConfig.filterType === 'category' && (
                                        <select
                                            value={priceUpdateConfig.category}
                                            onChange={(e) => setPriceUpdateConfig(prev => ({
                                                ...prev,
                                                category: e.target.value
                                            }))}
                                            className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-green-500 mt-2"
                                        >
                                            <option value="">-- Seleziona categoria --</option>
                                            {[...new Set((articlesArchive || []).map(a => a.category).filter(c => c))].sort().map(cat => (
                                                <option key={cat} value={cat}>
                                                    {cat} ({(articlesArchive || []).filter(a => a.category === cat).length} articoli)
                                                </option>
                                            ))}
                                        </select>
                                    )}
                                </div>

                                {/* Tipo Operazione */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        üìä Tipo di modifica:
                                    </label>
                                    <div className="flex gap-3">
                                        <label className="flex-1 cursor-pointer">
                                            <input
                                                type="radio"
                                                name="operation"
                                                value="increase"
                                                checked={priceUpdateConfig.operation === 'increase'}
                                                onChange={(e) => setPriceUpdateConfig(prev => ({
                                                    ...prev,
                                                    operation: e.target.value
                                                }))}
                                                className="sr-only"
                                            />
                                            <div className={`p-3 rounded-lg border-2 text-center transition-all ${
                                                priceUpdateConfig.operation === 'increase'
                                                    ? 'border-green-500 bg-green-50'
                                                    : 'border-slate-300 bg-white hover:border-green-300'
                                            }`}>
                                                <div className="text-2xl mb-1">üìà</div>
                                                <div className="text-sm font-medium">Aumenta Prezzi</div>
                                            </div>
                                        </label>
                                        <label className="flex-1 cursor-pointer">
                                            <input
                                                type="radio"
                                                name="operation"
                                                value="decrease"
                                                checked={priceUpdateConfig.operation === 'decrease'}
                                                onChange={(e) => setPriceUpdateConfig(prev => ({
                                                    ...prev,
                                                    operation: e.target.value
                                                }))}
                                                className="sr-only"
                                            />
                                            <div className={`p-3 rounded-lg border-2 text-center transition-all ${
                                                priceUpdateConfig.operation === 'decrease'
                                                    ? 'border-red-500 bg-red-50'
                                                    : 'border-slate-300 bg-white hover:border-red-300'
                                            }`}>
                                                <div className="text-2xl mb-1">üìâ</div>
                                                <div className="text-sm font-medium">Diminuisci Prezzi</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                                {/* Percentuale */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        üìê Percentuale di modifica:
                                    </label>
                                    <div className="flex items-center gap-3">
                                        <input
                                            type="number"
                                            min="0"
                                            max="100"
                                            step="0.1"
                                            value={priceUpdateConfig.percentage}
                                            onChange={(e) => setPriceUpdateConfig(prev => ({
                                                ...prev,
                                                percentage: parseFloat(e.target.value) || 0
                                            }))}
                                            className="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-green-500"
                                        />
                                        <span className="text-2xl font-bold text-slate-700">%</span>
                                    </div>
                                    <p className="text-xs text-slate-500 mt-1">
                                        Esempio: 5% su ‚Ç¨100 = {priceUpdateConfig.operation === 'increase' ? '‚Ç¨105' : '‚Ç¨95'}
                                    </p>
                                </div>

                                {/* Arrotondamento */}
                                <div className="bg-slate-50 rounded-lg p-3 border border-slate-200">
                                    <label className="flex items-start gap-3 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={priceUpdateConfig.roundToEuro}
                                            onChange={(e) => setPriceUpdateConfig(prev => ({
                                                ...prev,
                                                roundToEuro: e.target.checked
                                            }))}
                                            className="mt-1"
                                        />
                                        <div className="flex-1">
                                            <div className="text-sm font-medium text-slate-700">
                                                üî¢ Arrotonda all'euro
                                            </div>
                                            <div className="text-xs text-slate-600 mt-1">
                                                {priceUpdateConfig.roundToEuro
                                                    ? 'Esempio: ‚Ç¨25.73 ‚Üí ‚Ç¨26.00 (arrotondato)'
                                                    : 'Esempio: ‚Ç¨25.73 ‚Üí ‚Ç¨25.73 (mantieni centesimi)'}
                                            </div>
                                        </div>
                                    </label>
                                </div>

                                {/* Anteprima Modifiche */}
                                <div>
                                    <PriceUpdatePreview />
                                </div>

                                {/* Pulsanti Azione */}
                                <div className="flex gap-2 pt-4 border-t border-slate-200">
                                    <button
                                        onClick={() => setShowPriceUpdateModal(false)}
                                        className="flex-1 px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                                    >
                                        ‚úï Annulla
                                    </button>
                                    <button
                                        onClick={applyBulkPriceUpdate}
                                        className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium shadow-sm"
                                    >
                                        ‚úÖ Applica Modifiche
                                    </button>
                                </div>

                                {/* Warning Footer */}
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                                    <p className="text-xs text-blue-800">
                                        ‚ÑπÔ∏è <strong>Nota:</strong> Tutte le modifiche saranno salvate nello storico e potranno essere annullate.
                                        Il sistema mantiene traccia completa di ogni cambiamento per audit e ripristino.
                                    </p>
                                </div>
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        // =================================================================
        // CUSTOMERS ARCHIVE VIEW
        // =================================================================
        const CustomersArchiveView = () => {
            // üî• FIREBASE REAL-TIME SYNC
            const { data: customersArchive, loading: customersLoading } = useFirestore('customersArchive');
            const { data: orders, loading: ordersLoading } = useFirestore('orders');

            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingCustomer, setEditingCustomer] = useState(null);
            const { showToast } = useToast();
            const { moveToTrash } = useTrash();

            // Form state
            const [formData, setFormData] = useState({
                code: '',
                name: '',
                phone: '',
                email: '',
                address: '',
                fiscalCode: '',
                vatNumber: '',
                notes: ''
            });

            // Genera codice automatico
            const generateCode = () => {
                // üî• Handle Firebase loading state
                if (!customersArchive || customersArchive.length === 0) return 'CLT001';

                const codes = customersArchive.map(c => {
                    const match = c.code.match(/CLT(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                });

                const maxCode = Math.max(...codes);
                return `CLT${String(maxCode + 1).padStart(3, '0')}`;
            };

            // Filtra clienti
            const filteredCustomers = useMemo(() => {
                // üî• Handle Firebase loading state
                if (!customersArchive) return [];
                if (!searchTerm) return customersArchive;
                const term = searchTerm.toLowerCase();
                return customersArchive.filter(c =>
                    c.code.toLowerCase().includes(term) ||
                    c.name.toLowerCase().includes(term) ||
                    c.phone?.toLowerCase().includes(term) ||
                    c.email?.toLowerCase().includes(term) ||
                    c.fiscalCode?.toLowerCase().includes(term)
                );
            }, [customersArchive, searchTerm]);

            // Reset form
            const resetForm = () => {
                setFormData({
                    code: '',
                    name: '',
                    phone: '',
                    email: '',
                    address: '',
                    fiscalCode: '',
                    vatNumber: '',
                    notes: ''
                });
                setEditingCustomer(null);
                setShowForm(false);
            };

            // Apri form nuovo cliente
            const handleNewCustomer = () => {
                resetForm();
                setFormData(prev => ({ ...prev, code: generateCode() }));
                setShowForm(true);
            };

            // Apri form modifica
            const handleEditCustomer = (customer) => {
                setFormData({
                    ...customer,
                    code: customer.code?.toUpperCase() || '',
                    name: customer.name?.toUpperCase() || '',
                    address: customer.address?.toUpperCase() || '',
                    fiscalCode: customer.fiscalCode?.toUpperCase() || '',
                    vatNumber: customer.vatNumber?.toUpperCase() || '',
                    notes: customer.notes?.toUpperCase() || ''
                });
                setEditingCustomer(customer);
                setShowForm(true);
            };

            // Salva cliente
            const handleSaveCustomer = async () => {
                // Validazione
                if (!formData.name.trim()) {
                    showToast('‚ùå Inserisci il nome del cliente', 'error');
                    return;
                }

                const customerData = {
                    code: formData.code.toUpperCase(),
                    name: formData.name.trim().toUpperCase(),
                    phone: formData.phone.trim(),
                    email: formData.email.trim().toLowerCase(),
                    address: formData.address.trim().toUpperCase(),
                    fiscalCode: formData.fiscalCode.trim().toUpperCase(),
                    vatNumber: formData.vatNumber.trim().toUpperCase(),
                    notes: formData.notes.trim().toUpperCase(),
                    isActive: editingCustomer?.isActive !== undefined ? editingCustomer.isActive : true
                };

                try {
                    // üî• Use customer code as document ID
                    await db.collection('customersArchive').doc(customerData.code).set({
                        ...customerData,
                        createdAt: editingCustomer?.createdAt || firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    if (editingCustomer) {
                        showToast('‚úÖ Cliente aggiornato con successo', 'success');
                    } else {
                        showToast('‚úÖ Cliente creato con successo', 'success');
                    }

                    resetForm();
                } catch (error) {
                    console.error('Error saving customer:', error);
                    showToast('‚ùå Errore nel salvataggio: ' + error.message, 'error');
                }
            };

            // Elimina cliente
            const handleDeleteCustomer = async (customer) => {
                // üî• Handle Firebase loading state
                if (!orders) {
                    showToast('‚è≥ Caricamento ordini in corso...', 'info');
                    return;
                }

                // Controlla dipendenze
                const relatedOrders = orders.filter(o => o.customer === customer.code);
                const orderCount = relatedOrders.length;

                try {
                    if (orderCount > 0) {
                        const message = `‚ö†Ô∏è ATTENZIONE: Il cliente ${customer.code} - ${customer.name} ha ${orderCount} ordini associati!\n\n` +
                                      `Eliminandolo, gli ordini diventeranno orfani.\n\n` +
                                      `Vuoi invece DISATTIVARE il cliente? (Rimarr√† nell'archivio ma nascosto)`;

                        if (window.confirm(message)) {
                            // Soft delete - disattiva il cliente
                            await db.collection('customersArchive').doc(customer.code).update({
                                isActive: false,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            showToast(`üîí Cliente ${customer.code} disattivato (${orderCount} ordini preservati)`, 'warning');
                        }
                    } else {
                        // Nessun ordine associato - eliminazione sicura
                        if (!window.confirm(`Eliminare definitivamente il cliente ${customer.code} - ${customer.name}?`)) return;

                        await db.collection('customersArchive').doc(customer.code).delete();

                        // Move to trash
                        await db.collection('trash').add({
                            type: 'customer',
                            data: customer,
                            deletedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        showToast('üóëÔ∏è Cliente eliminato definitivamente', 'success');
                    }
                } catch (error) {
                    console.error('Error deleting customer:', error);
                    showToast('‚ùå Errore nella cancellazione: ' + error.message, 'error');
                }
            };

            return (
                <div className="space-y-4">
                    <div className="bg-white rounded-lg shadow-sm p-4">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-slate-900">üë• Archivio Clienti</h2>
                            <button
                                onClick={handleNewCustomer}
                                className="px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors font-medium text-sm"
                            >
                                + Nuovo Cliente
                            </button>
                        </div>

                        {/* Statistiche */}
                        <div className="grid grid-cols-3 gap-3 mb-4">
                            <div className="bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Totale Clienti</div>
                                <div className="text-2xl font-bold">{customersArchive?.length || 0}</div>
                            </div>
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-3 text-white shadow-sm">
                                <div className="text-xs opacity-90 mb-1">Clienti Attivi</div>
                                <div className="text-2xl font-bold">
                                    {(customersArchive || []).filter(c => c.isActive !== false).length}
                                </div>
                            </div>

            // UI STATE

            const ordersChartRef = useRef(null);

            // DATI FILTRATI ORDINI (tutti i filtri)
            const filteredOrders = useMemo(() => {
                return (orders || []).filter(order => {
                    const orderDate = new Date(order.date);
                    const amount = order.quantity * order.salePrice;

                    if (orderFilters.dateFrom && orderDate < new Date(orderFilters.dateFrom)) return false;
                    if (orderFilters.dateTo && orderDate > new Date(orderFilters.dateTo)) return false;
                    if (orderFilters.status !== 'all' && order.status !== orderFilters.status) return false;
                    if (orderFilters.minAmount && amount < parseFloat(orderFilters.minAmount)) return false;
                    if (orderFilters.maxAmount && amount > parseFloat(orderFilters.maxAmount)) return false;

                    return true;
                });
            }, [orders, orderFilters]);

            // ‚≠ê ORDINI FILTRATI SOLO PER DATA (per statistiche articoli complete)
            const ordersForStats = useMemo(() => {
                if (!useAllOrdersForStats) {
                    console.log('üîç Usa filtri completi:', filteredOrders.length, 'ordini');
                    return filteredOrders; // Usa filtri completi
                }

                // Ignora filtri stato/importo, applica solo range date
                const result = (orders || []).filter(order => {
                    const orderDate = new Date(order.date);

                    if (orderFilters.dateFrom && orderDate < new Date(orderFilters.dateFrom)) return false;
                    if (orderFilters.dateTo && orderDate > new Date(orderFilters.dateTo)) return false;

                    return true;

                console.log('  - Filtro dateFrom:', orderFilters.dateFrom || 'nessuno');

            // DATI FILTRATI SCORTE
            const filteredStocks = useMemo(() => {
                return (stockMovements || []).filter(movement => {
                    const movementDate = new Date(movement.date);

                    if (stockFilters.dateFrom && movementDate < new Date(stockFilters.dateFrom)) return false;
                    if (stockFilters.dateTo && movementDate > new Date(stockFilters.dateTo)) return false;
                    if (stockFilters.type !== 'all' && movement.type !== stockFilters.type) return false;
                    if (stockFilters.product && !movement.code.toLowerCase().includes(stockFilters.product.toLowerCase())) return false;

                    return true;

            // CALCOLO GIACENZE ATTUALI PER CODICE
            const giacenzePerCodice = useMemo(() => {
                const giacenze = {};

                    if (!giacenze[movement.code]) {

                            code: movement.code,
                            description: movement.description,
                            entrate: 0,
                            uscite: 0,
                            giacenza: 0

                        giacenze[movement.code].entrate += movement.quantity;

                        giacenze[movement.code].uscite += movement.quantity;

                            const day = parseInt(parts[0]);
                            const month = parseInt(parts[1]) - 1;
