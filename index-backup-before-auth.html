                                {/* Note */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Note</label>
                                    <textarea
                                        value={formData.notes}
                                        onChange={(e) => setFormData(prev => ({ ...prev, notes: e.target.value }))}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-cyan-500"
                                        rows="3"
                                        placeholder="Note aggiuntive..."
                                    />
                                </div>

                                {/* Pulsanti */}
                                <div className="flex gap-2 pt-4">
                                    <button
                                        onClick={handleSaveCustomer}
                                        className="flex-1 px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors font-medium"
                                    >
                                        {editingCustomer ? 'Aggiorna' : 'Salva'}
                                    </button>
                                    <button
                                        onClick={resetForm}
                                        className="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors font-medium"
                                    >
                                        Annulla
                                    </button>
                                </div>
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        // =================================================================
        // STATISTICS VIEW
        // =================================================================
        // =================================================================
        // STATISTICS VIEW - VERSIONE MIGLIORATA CON LAYOUT COMPATTO
        // =================================================================
        const StatisticsView = () => {
            const [orders] = useLocalStorage('orders', []);
            const [expenses] = useLocalStorage('expenses', []);
            const [stockMovements] = useLocalStorage('stockMovements', []);
            const [activeSection, setActiveSection] = useState('orders');
            const { isDark } = useDarkMode();

            // FILTRI - Persistenti in localStorage
            const [orderFilters, setOrderFilters] = useLocalStorage('statisticsOrderFilters', {
                dateFrom: '',
                dateTo: '',
                status: 'all',
                minAmount: '',
                maxAmount: ''
            });

            const [stockFilters, setStockFilters] = useLocalStorage('statisticsStockFilters', {
                dateFrom: '',
                dateTo: '',
                type: 'all',
                product: ''
            });

            // CHARTS REFS
            const ordersChartRef = useRef(null);
            const ordersChartInstance = useRef(null);
            const ordersTimeChartRef = useRef(null);
            const ordersTimeChartInstance = useRef(null);
            const ordersArticlesChartRef = useRef(null);
            const ordersArticlesChartInstance = useRef(null);
            
            const stocksChartRef = useRef(null);
            const stocksChartInstance = useRef(null);
            const stocksGiacenzeChartRef = useRef(null);
            const stocksGiacenzeChartInstance = useRef(null);
            const stocksRotazioneChartRef = useRef(null);
            const stocksRotazioneChartInstance = useRef(null);

            // DATI FILTRATI ORDINI
            const filteredOrders = useMemo(() => {
                return orders.filter(order => {
                    const orderDate = new Date(order.date);
                    const amount = order.quantity * order.salePrice;

                    if (orderFilters.dateFrom && orderDate < new Date(orderFilters.dateFrom)) return false;
                    if (orderFilters.dateTo && orderDate > new Date(orderFilters.dateTo)) return false;
                    if (orderFilters.status !== 'all' && order.status !== orderFilters.status) return false;
                    if (orderFilters.minAmount && amount < parseFloat(orderFilters.minAmount)) return false;
                    if (orderFilters.maxAmount && amount > parseFloat(orderFilters.maxAmount)) return false;

                    return true;
                });
            }, [orders, orderFilters]);

            // DATI FILTRATI SCORTE
            const filteredStocks = useMemo(() => {
                return stockMovements.filter(movement => {
                    const movementDate = new Date(movement.date);

                    if (stockFilters.dateFrom && movementDate < new Date(stockFilters.dateFrom)) return false;
                    if (stockFilters.dateTo && movementDate > new Date(stockFilters.dateTo)) return false;
                    if (stockFilters.type !== 'all' && movement.type !== stockFilters.type) return false;
                    if (stockFilters.product && !movement.code.toLowerCase().includes(stockFilters.product.toLowerCase())) return false;

                    return true;
                });
            }, [stockMovements, stockFilters]);

            // CALCOLO GIACENZE ATTUALI PER CODICE
            const giacenzePerCodice = useMemo(() => {
                const giacenze = {};
                
                filteredStocks.forEach(movement => {
                    if (!giacenze[movement.code]) {
                        giacenze[movement.code] = {
                            code: movement.code,
                            description: movement.description,
                            entrate: 0,
                            uscite: 0,
                            giacenza: 0
                        };
                    }
                    
                    if (movement.type === MovementType.Entrata) {
                        giacenze[movement.code].entrate += movement.quantity;
                    } else {
                        giacenze[movement.code].uscite += movement.quantity;
                    }
                    
                    giacenze[movement.code].giacenza = giacenze[movement.code].entrate - giacenze[movement.code].uscite;
                });
                
                return Object.values(giacenze).sort((a, b) => b.giacenza - a.giacenza);
            }, [filteredStocks]);

            // CODICI PI√ô UTILIZZATI (ROTAZIONE)
            const codiciPiuUsati = useMemo(() => {
                const uscitePerCodice = {};
                
                filteredStocks
                    .filter(m => m.type === MovementType.Uscita)
                    .forEach(movement => {
                        if (!uscitePerCodice[movement.code]) {
                            uscitePerCodice[movement.code] = {
                                code: movement.code,
                                description: movement.description,
                                uscite: 0
                            };
                        }
                        uscitePerCodice[movement.code].uscite += movement.quantity;
                    });
                
                return Object.values(uscitePerCodice)
                    .sort((a, b) => b.uscite - a.uscite)
                    .slice(0, 10); // Top 10
            }, [filteredStocks]);

            // SPESE FILTRATE CON LO STESSO RANGE DATE DEGLI ORDINI
            const filteredExpenses = useMemo(() => {
                return expenses.filter(expense => {
                    const expenseDate = new Date(expense.date);

                    if (orderFilters.dateFrom && expenseDate < new Date(orderFilters.dateFrom)) return false;
                    if (orderFilters.dateTo && expenseDate > new Date(orderFilters.dateTo)) return false;

                    return true;
                });
            }, [expenses, orderFilters]);

            // STATISTICHE ORDINI
            const ordersStats = useMemo(() => {
                const total = filteredOrders.reduce((sum, o) => sum + (o.quantity * o.salePrice), 0);
                const count = filteredOrders.length;
                const totalQuantity = filteredOrders.reduce((sum, o) => sum + o.quantity, 0);
                const completed = filteredOrders.filter(o => o.status === OrderStatus.Terminato).length;
                const inProgress = filteredOrders.filter(o => o.status === OrderStatus.InSvolgimento).length;
                const notStarted = filteredOrders.filter(o => o.status === OrderStatus.DaIniziare).length;
                const avgPricePerUnit = totalQuantity > 0 ? total / totalQuantity : 0;

                // Calcolo costi
                const totalCosts = filteredExpenses.reduce((sum, e) => sum + (e.quantity * e.price), 0);
                const result = total - totalCosts;

                return { total, count, completed, inProgress, notStarted, avgPricePerUnit, totalQuantity, totalCosts, result };
            }, [filteredOrders, filteredExpenses]);

            // ARTICOLI PI√ô RICHIESTI (RAGGRUPPATI PER ARTICOLO)
            const articoliPiuRichiesti = useMemo(() => {
                const articoliMap = {};

                filteredOrders.forEach(order => {
                    const articleKey = order.article;

                    if (!articoliMap[articleKey]) {
                        articoliMap[articleKey] = {
                            code: articleKey,
                            name: order.articleName || articleKey,
                            article: order.articleName || articleKey,
                            customer: order.customerName || order.customer,
                            quantitaTotale: 0,
                            fatturatoTotale: 0,
                            numeroOrdini: 0
                        };
                    }

                    articoliMap[articleKey].quantitaTotale += order.quantity;
                    articoliMap[articleKey].fatturatoTotale += (order.quantity * order.salePrice);
                    articoliMap[articleKey].numeroOrdini += 1;
                });

                return Object.values(articoliMap)
                    .sort((a, b) => b.quantitaTotale - a.quantitaTotale); // Ordina per quantit√† richiesta (decrescente)
            }, [filteredOrders]);

            // STATISTICHE SCORTE
            const stocksStats = useMemo(() => {
                const totalMovements = filteredStocks.length;
                const entrate = filteredStocks.filter(m => m.type === MovementType.Entrata).length;
                const uscite = filteredStocks.filter(m => m.type === MovementType.Uscita).length;
                const totalEntrate = filteredStocks
                    .filter(m => m.type === MovementType.Entrata)
                    .reduce((sum, m) => sum + m.quantity, 0);
                const totalUscite = filteredStocks
                    .filter(m => m.type === MovementType.Uscita)
                    .reduce((sum, m) => sum + m.quantity, 0);
                const balance = totalEntrate - totalUscite;

                return { totalMovements, entrate, uscite, totalEntrate, totalUscite, balance };
            }, [filteredStocks]);

            // RESET FILTRI
            const resetOrderFilters = () => {
                setOrderFilters({
                    dateFrom: '',
                    dateTo: '',
                    status: 'all',
                    minAmount: '',
                    maxAmount: ''
                });
            };

            const resetStockFilters = () => {
                setStockFilters({
                    dateFrom: '',
                    dateTo: '',
                    type: 'all',
                    product: ''
                });
            };

            // EXPORT FUNCTIONS - ORDINI (ARTICOLI RAGGRUPPATI)
            const exportOrdersToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(articoliPiuRichiesti.map(a => ({
                    'Articolo': a.article,
                    'Quantit√† Totale Richiesta': a.quantitaTotale,
                    'Fatturato Totale (‚Ç¨)': a.fatturatoTotale.toFixed(2),
                    'Numero Ordini': a.numeroOrdini,
                    'Media per Ordine': (a.quantitaTotale / a.numeroOrdini).toFixed(2)
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Articoli Richiesti');
                XLSX.writeFile(wb, `articoli_richiesti_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const exportOrdersToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Report Articoli Pi√π Richiesti', 14, 20);
                doc.setFontSize(10);
                doc.text(`Generato il ${new Date().toLocaleDateString('it-IT')}`, 14, 28);
                doc.text(`Totale articoli: ${articoliPiuRichiesti.length}`, 14, 34);

                const tableData = articoliPiuRichiesti.map(a => [
                    a.article.substring(0, 45),
                    a.quantitaTotale,
                    `‚Ç¨${a.fatturatoTotale.toFixed(2)}`,
                    a.numeroOrdini
                ]);

                doc.autoTable({
                    head: [['Articolo', 'Qta Tot.', 'Fatturato', 'N¬∞ Ordini']],
                    body: tableData,
                    startY: 40,
                    styles: { fontSize: 8 },
                    headStyles: { fillColor: [59, 130, 246] }
                });

                doc.save(`articoli_richiesti_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            // EXPORT FUNCTIONS - GIACENZE
            const exportGiacenzeToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(giacenzePerCodice.map(g => ({
                    Codice: g.code,
                    Descrizione: g.description,
                    'Entrate Totali': g.entrate,
                    'Uscite Totali': g.uscite,
                    'Giacenza Attuale': g.giacenza
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Giacenze');
                XLSX.writeFile(wb, `giacenze_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const exportGiacenzeToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Report Giacenze Magazzino', 14, 20);
                doc.setFontSize(10);
                doc.text(`Generato il ${new Date().toLocaleDateString('it-IT')}`, 14, 28);

                const tableData = giacenzePerCodice.map(g => [
                    g.code,
                    g.description.substring(0, 30),
                    g.entrate,
                    g.uscite,
                    g.giacenza
                ]);

                doc.autoTable({
                    head: [['Codice', 'Descrizione', 'Entrate', 'Uscite', 'Giacenza']],
                    body: tableData,
                    startY: 35,
                    styles: { fontSize: 8 }
                });

                doc.save(`giacenze_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            // EXPORT FUNCTIONS - MOVIMENTI
            const exportStocksToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(filteredStocks.map(m => ({
                    Codice: m.code,
                    Descrizione: m.description,
                    Tipo: m.type,
                    Quantit√†: m.quantity,
                    Data: new Date(m.date).toLocaleDateString('it-IT')
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Movimenti');
                XLSX.writeFile(wb, `movimenti_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const exportStocksToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text('Report Movimenti Scorte', 14, 20);
                doc.setFontSize(10);
                doc.text(`Generato il ${new Date().toLocaleDateString('it-IT')}`, 14, 28);

                const tableData = filteredStocks.map(m => [
                    m.code,
                    m.description.substring(0, 30),
                    m.type,
                    m.quantity,
                    new Date(m.date).toLocaleDateString('it-IT')
                ]);

                doc.autoTable({
                    head: [['Codice', 'Descrizione', 'Tipo', 'Quantit√†', 'Data']],
                    body: tableData,
                    startY: 35,
                    styles: { fontSize: 8 }
                });

                doc.save(`movimenti_${new Date().toISOString().split('T')[0]}.pdf`);
            };

            // Colori dinamici per grafici in base al tema
            const chartTextColor = isDark ? '#f1f5f9' : '#334155';
            const chartGridColor = isDark ? '#475569' : '#e2e8f0';
            const chartBorderColor = isDark ? '#334155' : '#fff';

            // CHARTS - ORDINI
            useEffect(() => {
                if (activeSection === 'orders' && ordersChartRef.current && filteredOrders.length > 0) {
                    if (ordersChartInstance.current) {
                        ordersChartInstance.current.destroy();
                    }

                    const ctx = ordersChartRef.current.getContext('2d');
                    ordersChartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Da Iniziare', 'In Svolgimento', 'Terminato'],
                            datasets: [{
                                data: [ordersStats.notStarted, ordersStats.inProgress, ordersStats.completed],
                                backgroundColor: ['#ef4444', '#f97316', '#10b981'],
                                borderWidth: 2,
                                borderColor: chartBorderColor
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        boxWidth: 12,
                                        font: { size: 10 },
                                        color: chartTextColor
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Stati Ordini',
                                    font: { size: 12 },
                                    color: chartTextColor
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (ordersChartInstance.current) {
                        ordersChartInstance.current.destroy();
                    }
                };
            }, [activeSection, filteredOrders, ordersStats, isDark]);

            useEffect(() => {
                if (activeSection === 'orders' && ordersTimeChartRef.current && filteredOrders.length > 0) {
                    if (ordersTimeChartInstance.current) {
                        ordersTimeChartInstance.current.destroy();
                    }

                    // Aggrega dati mantenendo la data originale per ordinamento corretto
                    const monthlyData = [];
                    filteredOrders.forEach(order => {
                        const date = new Date(order.date);
                        const monthKey = date.toLocaleDateString('it-IT', { year: 'numeric', month: 'short' });
                        const monthDate = new Date(date.getFullYear(), date.getMonth(), 1);

                        let existing = monthlyData.find(m => m.monthKey === monthKey);
                        if (!existing) {
                            existing = { monthKey, monthDate, total: 0 };
                            monthlyData.push(existing);
                        }
                        existing.total += order.quantity * order.salePrice;
                    });

                    // Ordina cronologicamente (non alfabeticamente!)
                    monthlyData.sort((a, b) => a.monthDate - b.monthDate);

                    const labels = monthlyData.map(m => m.monthKey);
                    const data = monthlyData.map(m => m.total);

                    const ctx = ordersTimeChartRef.current.getContext('2d');
                    ordersTimeChartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Fatturato',
                                data: data,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Andamento Fatturato',
                                    font: { size: 12 },
                                    color: chartTextColor
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        font: { size: 9 },
                                        color: chartTextColor,
                                        callback: function(value) {
                                            return '‚Ç¨' + value.toFixed(0);
                                        }
                                    },
                                    grid: {
                                        color: chartGridColor
                                    }
                                },
                                x: {
                                    ticks: {
                                        font: { size: 9 },
                                        color: chartTextColor
                                    },
                                    grid: {
                                        color: chartGridColor
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (ordersTimeChartInstance.current) {
                        ordersTimeChartInstance.current.destroy();
                    }
                };
            }, [activeSection, filteredOrders, isDark]);

            // CHARTS - ARTICOLI PI√ô RICHIESTI
            useEffect(() => {
                if (activeSection === 'orders' && ordersArticlesChartRef.current && articoliPiuRichiesti.length > 0) {
                    if (ordersArticlesChartInstance.current) {
                        ordersArticlesChartInstance.current.destroy();
                    }

                    const top10Articoli = articoliPiuRichiesti.slice(0, 10);
                    const labels = top10Articoli.map(a => a.article.length > 30 ? a.article.substring(0, 30) + '...' : a.article);
                    const data = top10Articoli.map(a => a.quantitaTotale);

                    const ctx = ordersArticlesChartRef.current.getContext('2d');
                    ordersArticlesChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Quantit√† Richiesta',
                                data: data,
                                backgroundColor: '#3b82f6',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Top 10 Articoli Pi√π Richiesti',
                                    font: { size: 12 },
                                    color: chartTextColor
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    ticks: {
                                        font: { size: 9 },
                                        color: chartTextColor
                                    },
                                    grid: {
                                        color: chartGridColor
                                    }
                                },
                                y: {
                                    ticks: {
                                        font: { size: 9 },
                                        color: chartTextColor
                                    },
                                    grid: {
                                        color: chartGridColor
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (ordersArticlesChartInstance.current) {
                        ordersArticlesChartInstance.current.destroy();
                    }
                };
            }, [activeSection, articoliPiuRichiesti, isDark]);

            // CHARTS - SCORTE - Movimenti
            useEffect(() => {
                if (activeSection === 'stocks' && stocksChartRef.current && filteredStocks.length > 0) {
                    if (stocksChartInstance.current) {
                        stocksChartInstance.current.destroy();
                    }

                    const ctx = stocksChartRef.current.getContext('2d');
                    stocksChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Entrate', 'Uscite'],
                            datasets: [{
                                label: 'N¬∞ Movimenti',
                                data: [stocksStats.entrate, stocksStats.uscite],
                                backgroundColor: ['#10b981', '#ef4444'],
                                borderWidth: 1
                            }, {

                                                            <td className="px-2 py-2 text-right text-green-600 font-medium text-xs">{g.entrate}</td>
                                                            <td className="px-2 py-2 text-right text-red-600 font-medium text-xs">{g.uscite}</td>
                                                            <td className={`px-2 py-2 text-right font-bold text-sm ${g.giacenza > 0 ? 'text-purple-600' : g.giacenza < 0 ? 'text-red-600' : 'text-slate-400'}`}>
                                                                {g.giacenza}
                                                            </td>
                                                            <td className="px-2 py-2 text-center">
                                                                {g.giacenza <= 0 && <span className="text-red-500" title="Scorta esaurita">‚ö†Ô∏è</span>}
                                                                {g.giacenza > 0 && g.giacenza <= 5 && <span className="text-orange-500" title="Scorta bassa">‚ö†Ô∏è</span>}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* TABELLA MOVIMENTI IN BASSO */}
                            <div className="bg-white rounded-lg shadow-sm p-3">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-bold text-slate-900">üìã Movimenti ({filteredStocks.length})</h3>
                                    <div className="flex gap-1">
                                        <button onClick={exportStocksToExcel} className="px-2 py-1 bg-green-600 hover:bg-green-700 text-white text-xs rounded">
                                            üì• Excel
                                        </button>
                                        <button onClick={exportStocksToPDF} className="px-2 py-1 bg-red-600 hover:bg-red-700 text-white text-xs rounded">
                                            üì• PDF
                                        </button>
                                    </div>
                                </div>
                                {filteredStocks.length === 0 ? (
                                    <p className="text-center text-slate-500 py-4 text-sm">Nessun movimento</p>
                                ) : (
                                    <div style={{overflowY: 'auto', maxHeight: '200px'}}>
                                        <table className="w-full text-xs">
                                            <thead className="bg-slate-50 sticky top-0">
                                                <tr>
                                                    <th className="px-2 py-1 text-left">Articolo</th>
                                                    <th className="px-2 py-1 text-center">Tipo</th>
                                                    <th className="px-2 py-1 text-right">Qta</th>
                                                    <th className="px-2 py-1 text-center">Data</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-200">
                                                {filteredStocks.map(movement => (
                                                    <tr key={movement.id} className="hover:bg-slate-50">
                                                        <td className="px-2 py-1 font-medium text-xs" style={{maxWidth: '250px', wordWrap: 'break-word'}}>
                                                            {movement.code} - {movement.description}
                                                        </td>
                                                        <td className="px-2 py-1 text-center">
                                                            <span className={`px-1 py-0.5 text-xs rounded ${
                                                                movement.type === MovementType.Entrata ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                            }`}>
                                                                {movement.type === MovementType.Entrata ? '‚ñ≤' : '‚ñº'}
                                                            </span>
                                                        </td>
                                                        <td className={`px-2 py-1 text-right font-bold ${
                                                            movement.type === MovementType.Entrata ? 'text-green-600' : 'text-red-600'
                                                        }`}>
                                                            {movement.type === MovementType.Entrata ? '+' : '-'}{movement.quantity}
                                                        </td>
                                                        <td className="px-2 py-1 text-center text-slate-600">{new Date(movement.date).toLocaleDateString('it-IT')}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };


        // =================================================================
        // MAIN APP
        // =================================================================
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showBackup, setShowBackup] = useState(false);
            const [showTrash, setShowTrash] = useState(false);
            const [showSearch, setShowSearch] = useState(false);
            const [showAccount, setShowAccount] = useState(false);
            const [forcePasswordChange, setForcePasswordChange] = useState(false);
            const { isDark, toggleDarkMode } = useDarkMode();
            const { trash } = useTrash();
            const { isAuthenticated, isLoading, logout } = useAuth();

            // Check if first login (password still default)
            useEffect(() => {
                if (isAuthenticated) {
                    const storedPasswordHash = localStorage.getItem('passwordHash');
                    if (storedPasswordHash === DEFAULT_PASSWORD_HASH) {
                        setForcePasswordChange(true);
                    }
                }
            }, [isAuthenticated]);

            useEffect(() => {
                console.log('Active Tab:', activeTab);
            }, [activeTab]);

            // Shortcut Ctrl+K o Cmd+K per ricerca globale
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        setShowSearch(true);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            // Show login screen if not authenticated
            if (isLoading) {
                return (
                    <div className="min-h-screen bg-slate-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-slate-600">Caricamento...</p>
                        </div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                return <LoginView />;
            }

            // Force password change if still using default
            if (forcePasswordChange) {
                const FirstPasswordChange = () => {
                    const [currentPassword, setCurrentPassword] = useState('');
                    const [newUsername, setNewUsername] = useState(localStorage.getItem('username') || '');
                    const [newPassword, setNewPassword] = useState('');
                    const [confirmPassword, setConfirmPassword] = useState('');
                    const [error, setError] = useState('');

                    const handleSubmit = async (e) => {
                        e.preventDefault();
                        setError('');

                        const storedPasswordHash = localStorage.getItem('passwordHash');
                        const currentPasswordHash = await hashPassword(currentPassword);

                        if (currentPasswordHash !== storedPasswordHash) {
                            setError('‚ùå Password corrente non corretta');
                            return;
                        }

                        if (!newPassword || newPassword.length < 4) {
                            setError('‚ùå La nuova password deve essere di almeno 4 caratteri');
                            return;
                        }

                        if (newPassword !== confirmPassword) {
                            setError('‚ùå Le password non coincidono');
                            return;
                        }

                        const newPasswordHash = await hashPassword(newPassword);
                        localStorage.setItem('username', newUsername);
                        localStorage.setItem('passwordHash', newPasswordHash);

                        setForcePasswordChange(false);
                        alert('‚úÖ Password cambiata con successo!');
                    };

                    return (
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Password Corrente *</label>
                                <input
                                    type="password"
                                    value={currentPassword}
                                    onChange={(e) => setCurrentPassword(e.target.value)}
                                    required
                                    placeholder="admin"
                                    className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Nuovo Username *</label>
                                <input
                                    type="text"
                                    value={newUsername}
                                    onChange={(e) => setNewUsername(e.target.value)}
                                    required
                                    className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Nuova Password *</label>
                                <input
                                    type="password"
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    required
                                    placeholder="Minimo 4 caratteri"
                                    className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Conferma Password *</label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    required
                                    placeholder="Ripeti la nuova password"
                                    className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                className="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg"
                            >
                                üîí Cambia Password e Continua
                            </button>
                        </form>
                    );
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-6">
                                <div className="inline-block p-3 bg-orange-100 rounded-full mb-4">
                                    <svg className="w-12 h-12 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                    </svg>
                                </div>
                                <h1 className="text-2xl font-bold text-slate-900 mb-2">‚ö†Ô∏è Cambio Password Obbligatorio</h1>
                                <p className="text-slate-600 text-sm">Per sicurezza, devi cambiare la password di default al primo accesso.</p>
                            </div>
                            <FirstPasswordChange />
                        </div>
                    </div>
                );
            }

            const tabs = {
                dashboard: { label: 'Dashboard', color: 'slate' },
                orders: { label: 'Ordini', color: 'blue' },
                expenses: { label: 'Spese', color: 'emerald' },
                stocks: { label: 'Scorte', color: 'purple' },
                customers: { label: 'Clienti', color: 'cyan' },
                articles: { label: 'Articoli', color: 'indigo' },
                statistics: { label: 'Statistiche', color: 'yellow' }
            };

            return (
                <div className="min-h-screen bg-slate-100">
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="max-w-6xl mx-auto px-4 py-3">
                            <div className="flex items-center justify-between gap-2">
                                <h1 className="text-lg font-bold text-slate-900 whitespace-nowrap">Gestione Pro v4.0</h1>
                                <div className="flex gap-2 overflow-x-auto flex-1">
                                    {Object.entries(tabs).map(([key, tab]) => (
                                        <button
                                            key={key}
                                            onClick={() => setActiveTab(key)}
                                            className={`px-3 py-2 text-sm font-medium rounded-lg transition-colors whitespace-nowrap ${
                                                activeTab === key
                                                    ? (key === 'dashboard' ? 'bg-slate-700 text-white shadow-sm' :
                                                       key === 'orders' ? 'bg-blue-600 text-white shadow-sm' :
                                                       key === 'expenses' ? 'bg-emerald-600 text-white shadow-sm' :
                                                       key === 'stocks' ? 'bg-purple-600 text-white shadow-sm' :
                                                       key === 'customers' ? 'bg-cyan-600 text-white shadow-sm' :
                                                       key === 'articles' ? 'bg-indigo-600 text-white shadow-sm' :
                                                       'bg-yellow-600 text-white shadow-sm')
                                                    : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'
                                            }`}
                                        >
                                            {tab.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowSearch(true)} className="p-2 text-white bg-blue-600 hover:bg-blue-700 rounded-full transition-colors" title="Ricerca Globale (Ctrl+K)">
                                        <SearchIcon />
                                    </button>
                                    <button onClick={toggleDarkMode} className="p-2 text-white bg-slate-700 hover:bg-slate-800 rounded-full transition-colors" title={isDark ? 'Modalit√† Chiara' : 'Modalit√† Scura'}>
                                        {isDark ? <SunIcon /> : <MoonIcon />}
                                    </button>
                                    <button onClick={() => setShowTrash(true)} className="p-2 text-white bg-orange-600 hover:bg-orange-700 rounded-full transition-colors relative" title="Cestino">
                                        <TrashBinIcon />
                                        {trash.length > 0 && (
                                            <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">
                                                {trash.length}
                                            </span>
                                        )}
                                    </button>
                                    <button onClick={() => setShowBackup(true)} className="p-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-full transition-colors" title="Backup Completo">
                                        <DatabaseIcon />
                                    </button>
                                    <button onClick={() => setShowAccount(true)} className="p-2 text-white bg-green-600 hover:bg-green-700 rounded-full transition-colors" title="Impostazioni Account">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </button>
                                    <button onClick={logout} className="p-2 text-white bg-red-600 hover:bg-red-700 rounded-full transition-colors" title="Logout">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-4">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'orders' && <OrdersView />}
                        {activeTab === 'expenses' && <ExpensesView />}
                        {activeTab === 'stocks' && <StocksView />}
                        {activeTab === 'customers' && <CustomersArchiveView />}
                        {activeTab === 'articles' && <ArticlesArchiveView />}
                        {activeTab === 'statistics' && <StatisticsView />}
                    </main>

                    {showBackup && <BackupModal onClose={() => setShowBackup(false)} onDataRestored={() => window.location.reload()} />}
                    {showTrash && <TrashModal onClose={() => setShowTrash(false)} />}
                    {showSearch && <GlobalSearch onClose={() => setShowSearch(false)} />}
                    {showAccount && <AccountSettings onClose={() => setShowAccount(false)} />}
                </div>
            );
        };

        const AppWithProviders = () => (
            <AuthProvider>
                <ToastProvider>
                    <DarkModeProvider>
                        <TrashProvider>
                            <App />
                        </TrashProvider>
                    </DarkModeProvider>
                </ToastProvider>
            </AuthProvider>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrictMode><AppWithProviders /></StrictMode>);

        // Registrazione Service Worker per PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrato:', registration.scope);

                        // Controlla aggiornamenti ogni ora
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000);
                    })
                    .catch(error => {
                        console.log('‚ùå Registrazione Service Worker fallita:', error);
                    });
            });
        }

        // Listener per installazione PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('üíæ PWA installabile!');
        });
    </script>
</body>
</html>
