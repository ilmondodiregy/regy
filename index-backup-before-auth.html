        // SHA-256 Hash Function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Account Settings Component
        const AccountSettings = ({ onClose }) => {
            const [currentPassword, setCurrentPassword] = useState('');
            const [newUsername, setNewUsername] = useState(localStorage.getItem('username') || '');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');

            const [success, setSuccess] = useState('');
            const { changeCredentials, logout } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                // Validate current password
                const storedPasswordHash = localStorage.getItem('passwordHash');
                const currentPasswordHash = await hashPassword(currentPassword);

                if (currentPasswordHash !== storedPasswordHash) {
                    setError('‚ùå Password corrente non corretta');
                    return;
                }

                // Validate new password
                if (newPassword && newPassword !== confirmPassword) {
                    setError('‚ùå Le nuove password non coincidono');
                    return;
                }

                if (newPassword && newPassword.length < 4) {
                    setError('‚ùå La nuova password deve essere di almeno 4 caratteri');
                    return;
                }

                // Change credentials
                const passwordToSet = newPassword || currentPassword;
                await changeCredentials(newUsername, passwordToSet);

                setSuccess('‚úÖ Credenziali aggiornate con successo! Effettua nuovamente il login.');

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Password Corrente *</label>
                                <input
                                    type="password"
                                    value={currentPassword}
                                    onChange={(e) => setCurrentPassword(e.target.value)}

        // =================================================================
        // TOAST NOTIFICATION SYSTEM
        // =================================================================
        const ToastContext = React.createContext();

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const showToast = (message, type = 'info', duration = 3000) => {
                const id = Date.now() + Math.random();
                setToasts(prev => [...prev, { id, message, type, duration }]);

                if (duration > 0) {
                    setTimeout(() => {
                        setToasts(prev => prev.filter(t => t.id !== id));
                    }, duration);
                }
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <ToastContext.Provider value={{ showToast }}>
                    {children}
                    <div className="fixed top-4 right-4 z-[200] space-y-2">
                        {toasts.map(toast => (
                            <div
                                key={toast.id}
                                className={`min-w-[280px] max-w-md p-4 rounded-lg shadow-lg flex items-start gap-3 animate-slide-in ${

                                    toast.type === 'error' ? 'bg-red-600 text-white' :
                                    toast.type === 'warning' ? 'bg-yellow-600 text-white' :
                                    'bg-blue-600 text-white'
                                }`}
                                style={{
                                    animation: 'slideIn 0.3s ease-out'
                                }}
                            >

                                >
                                    √ó
                                </button>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        const useToast = () => {
            const context = React.useContext(ToastContext);
            if (!context) {
                throw new Error('useToast must be used within ToastProvider');
            }

        // =================================================================
        // DARK MODE SYSTEM
        // =================================================================
        const DarkModeContext = React.createContext();

        const DarkModeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                return saved ? JSON.parse(saved) : false;
            });

            useEffect(() => {
                localStorage.setItem('darkMode', JSON.stringify(isDark));
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            const toggleDarkMode = () => setIsDark(prev => !prev);

            return (
                <DarkModeContext.Provider value={{ isDark, toggleDarkMode }}>
                    {children}
                </DarkModeContext.Provider>
            );
        };

        const useDarkMode = () => {
            const context = React.useContext(DarkModeContext);
            if (!context) {
                throw new Error('useDarkMode must be used within DarkModeProvider');
            }
            return context;
        };

        // =================================================================
        // CESTINO/UNDO SYSTEM
        // =================================================================
        const TrashContext = React.createContext();

        const TrashProvider = ({ children }) => {
            const [trash, setTrash] = useLocalStorage('trash', []);
            const { showToast } = useToast();

            const moveToTrash = (item, type) => {
                const trashItem = {
                    id: Date.now() + Math.random(),
                    item,
                    type,
                    deletedAt: new Date().toISOString()
                };
                setTrash(prev => [...prev, trashItem]);
                showToast('Elemento spostato nel cestino', 'info');
                return trashItem.id;
            };

            const restoreFromTrash = (trashId) => {
                const item = trash.find(t => t.id === trashId);
                if (item) {
                    setTrash(prev => prev.filter(t => t.id !== trashId));
                    showToast('Elemento ripristinato', 'success');
                    return item;
                }
                return null;
            };

            const emptyTrash = () => {
                setTrash([]);
                showToast('Cestino svuotato', 'success');
            };

            const permanentlyDelete = (trashId) => {
                setTrash(prev => prev.filter(t => t.id !== trashId));
                showToast('Elemento eliminato definitivamente', 'info');
            };

            return (
                <TrashContext.Provider value={{ trash, moveToTrash, restoreFromTrash, emptyTrash, permanentlyDelete }}>
                    {children}
                </TrashContext.Provider>
            );
        };

        const useTrash = () => {

        // Hook per usare Firestore (real-time sync)
        function useFirestore(collectionName, documentId = null) {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                let unsubscribe;

                if (documentId) {
                    // Single document
                    unsubscribe = db.collection(collectionName).doc(documentId)
                        .onSnapshot(
                            (doc) => {
                                if (doc.exists) {
                                    const data = doc.data();
                                    // Remove internal "id" field if exists
                                    delete data.id;
                                    setData({ id: doc.id, ...data });
                                } else {
                                    setData(null);
                                }
                                setLoading(false);
                            },
                            (err) => {
                                console.error(`Firestore error (${collectionName}/${documentId}):`, err);
                                setError(err);
                                setLoading(false);
                            }
                        );
                } else {
                    // Entire collection
                    unsubscribe = db.collection(collectionName)
                        .onSnapshot(
                            (snapshot) => {
                                const items = snapshot.docs.map(doc => {
                                    const data = doc.data();
                                    // Remove internal "id" field if exists to avoid conflicts
                                    delete data.id;
                                    return {
                                        id: doc.id, // Use Firestore document ID
                                        ...data
                                    };
                                });
                                setData(items);
                                setLoading(false);
                            },
                            (err) => {
                                console.error(`Firestore error (${collectionName}):`, err);
                                setError(err);
                                setLoading(false);
                            }
                        );
                }

                return () => unsubscribe && unsubscribe();
            }, [collectionName, documentId]);

            const update = async (newData) => {
                try {
                    if (documentId) {
                        await db.collection(collectionName).doc(documentId).update({
                            ...newData,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        console.warn('Cannot update entire collection. Use add() or update specific document.');
                    }
                } catch (err) {
                    console.error('Firestore update error:', err);
                    throw err;
                }
            };

            const add = async (newData) => {
                try {
                    const docRef = await db.collection(collectionName).add({
                        ...newData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return docRef.id;
                } catch (err) {
                    console.error('Firestore add error:', err);
                    throw err;
                }
            };

            const remove = async (docId) => {
                try {
                    await db.collection(collectionName).doc(docId).delete();
                } catch (err) {
                    console.error('Firestore delete error:', err);
                    throw err;
                }
            };

            return { data, loading, error, update, add, remove };
        }

        // =================================================================

        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                if (typeof window === 'undefined') {
                    return initialValue;
                }
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    if (typeof window !== 'undefined') {
                        window.localStorage.setItem(key, JSON.stringify(valueToStore));
                    }
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        }

                a.href = url;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            validateBackup(data) {
                const issues = [];

                // Verifica struttura base
                if (!data || typeof data !== 'object') {
                    issues.push('File backup non valido: struttura dati mancante');
                    return { valid: false, issues };
                }

                // Verifica versione
                if (!data.version) {
                    issues.push('‚ö†Ô∏è Versione backup non specificata (backup vecchio)');
                } else if (parseFloat(data.version) < 3.0) {
                    issues.push(`‚ö†Ô∏è Versione backup obsoleta (${data.version}), alcune configurazioni potrebbero mancare`);
                }

                // Verifica dati principali (required)
                if (!Array.isArray(data.orders)) {
                    issues.push('‚ùå Dati ordini mancanti o non validi');
                }
                if (!Array.isArray(data.expenses)) {
                    issues.push('‚ùå Dati spese mancanti o non validi');
                }
                if (!Array.isArray(data.stockMovements) && !Array.isArray(data.stocks)) {
                    issues.push('‚ùå Dati movimenti scorte mancanti o non validi');
                }

                // Verifica configurazioni (optional but recommended)
                if (!data.stockThresholds || typeof data.stockThresholds !== 'object') {
                    issues.push('‚ö†Ô∏è Soglie scorte non presenti (verranno usate le soglie predefinite)');
                }
                if (!Array.isArray(data.trash)) {
                    issues.push('‚ö†Ô∏è Cestino non presente (sar√† vuoto dopo il ripristino)');
                }
                if (data.darkMode === undefined) {
                    issues.push('‚ö†Ô∏è Configurazione Dark Mode assente');
                }
                if (data.autoSaveEnabled === undefined) {
                    issues.push('‚ö†Ô∏è Configurazione Auto-Save assente');
                }

                // Verifica integrit√† dati
                if (Array.isArray(data.orders)) {
                    const invalidOrders = data.orders.filter(o => (!o.code && !o.id) || !o.date);
                    if (invalidOrders.length > 0) {
                        issues.push(`‚ö†Ô∏è ${invalidOrders.length} ordini con dati incompleti`);
                    }
                }

                if (Array.isArray(data.expenses)) {
                    const invalidExpenses = data.expenses.filter(e => !e.description || !e.date);
                    if (invalidExpenses.length > 0) {
                        issues.push(`‚ö†Ô∏è ${invalidExpenses.length} spese con dati incompleti`);
                    }
                }

                const hasErrors = issues.some(i => i.startsWith('‚ùå'));
                const valid = !hasErrors;

                return {
                    valid,
                    issues,
                    stats: {
                        version: data.version || 'N/D',
                        orders: Array.isArray(data.orders) ? data.orders.length : 0,
                        expenses: Array.isArray(data.expenses) ? data.expenses.length : 0,
                        stockMovements: Array.isArray(data.stockMovements || data.stocks) ? (data.stockMovements || data.stocks).length : 0,

                        customersArchive: Array.isArray(data.customersArchive) ? data.customersArchive.length : 0,
                        stockThresholds: data.stockThresholds ? Object.keys(data.stockThresholds).length : 0,
                        trash: Array.isArray(data.trash) ? data.trash.length : 0,
                        exportDate: data.exportDate || 'N/D'
                    }
                };
            },

            async importAllData(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);

                            // Usa la nuova funzione di validazione
                            const validation = this.validateBackup(data);

                            if (!validation.valid) {

                            });
                        } catch (error) {

                        }
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            },

                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;

        // =================================================================
        // COMPACT ORDER FORM
        // =================================================================
        const CompactOrderForm = ({ onSave, initialOrder }) => {
            const [orders] = useLocalStorage('orders', []);
            const [articlesArchive] = useLocalStorage('articlesArchive', []);
            const [customersArchive] = useLocalStorage('customersArchive', []);
            const [customer, setCustomer] = useState(initialOrder?.customer || '');
            const [article, setArticle] = useState(initialOrder?.article || '');
            const [quantity, setQuantity] = useState(initialOrder?.quantity || 1);
            const [salePrice, setSalePrice] = useState(initialOrder?.salePrice?.toString() || '');
            const [date, setDate] = useState(initialOrder?.date || new Date().toISOString().split('T')[0]);
            const [status, setStatus] = useState(initialOrder?.status || OrderStatus.DaIniziare);
            const [showCustomerSuggestions, setShowCustomerSuggestions] = useState(false);
            const [showArticleSuggestions, setShowArticleSuggestions] = useState(false);
            const customerInputRef = useRef(null);
            const articleInputRef = useRef(null);

            // Estrai clienti dall'archivio (mostra nomi)
            const existingCustomers = useMemo(() => {
                return customersArchive
                    .filter(c => c.isActive !== false)
                    .map(c => ({ code: c.code, name: c.name, display: `${c.name} (${c.code})` }))
                    .sort((a, b) => a.name.localeCompare(b.name));
            }, [customersArchive]);

            // Estrai articoli dall'archivio (mostra nomi)
            const existingArticles = useMemo(() => {
                return articlesArchive
                    .map(a => ({ code: a.code, name: a.name, display: `${a.name} (${a.code})` }))
                    .sort((a, b) => a.name.localeCompare(b.name));
            }, [articlesArchive]);

            // Filtra suggerimenti clienti
            const customerSuggestions = useMemo(() => {
                if (!customer || customer.length < 1) return existingCustomers;
                const term = customer.toLowerCase();
                return existingCustomers.filter(c =>
                    c.name.toLowerCase().includes(term) ||
                    c.code.toLowerCase().includes(term) ||
                    c.display.toLowerCase().includes(term)
                );
            }, [customer, existingCustomers]);

            // Filtra suggerimenti articoli
            const articleSuggestions = useMemo(() => {
                if (!article || article.length < 1) return existingArticles;
                const term = article.toLowerCase();
                return existingArticles.filter(a =>
                    a.name.toLowerCase().includes(term) ||
                    a.code.toLowerCase().includes(term) ||
                    a.display.toLowerCase().includes(term)
                );
            }, [article, existingArticles]);

            // Gestisci click fuori dropdown
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (customerInputRef.current && !customerInputRef.current.contains(event.target)) {
                        setShowCustomerSuggestions(false);
                    }
                    if (articleInputRef.current && !articleInputRef.current.contains(event.target)) {
                        setShowArticleSuggestions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleCustomerSelect = (selectedCustomer) => {
                setCustomer(selectedCustomer.code);
                setShowCustomerSuggestions(false);
            };

            const handleArticleSelect = (selectedArticle) => {
                setArticle(selectedArticle.code);
                setShowArticleSuggestions(false);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!customer || !article || quantity <= 0 || salePrice === '' || Number(salePrice) < 0) {
                    alert('Compila tutti i campi obbligatori');
                    return;
                }

                // Cerca il nome dell'articolo e del cliente nell'archivio
                const trimmedCustomer = customer.trim();
                const trimmedArticle = article.trim();
                const articleInArchive = articlesArchive.find(a => a.code === trimmedArticle);
                const customerInArchive = customersArchive.find(c => c.code === trimmedCustomer);

                onSave({
                    id: initialOrder?.id || generateId(),
                    date,
                    customer: trimmedCustomer,
                    customerName: customerInArchive?.name || initialOrder?.customerName || '',
                    article: trimmedArticle,
                    articleName: articleInArchive?.name || initialOrder?.articleName || '',
                    status,
                    quantity: Number(quantity),
                    salePrice: Number(salePrice),
                    cloudLink: initialOrder?.cloudLink || ''
                });
            };

                                    {customerSuggestions.map((suggestedCustomer, idx) => (
                                        <button
                                            key={idx}
                                            type="button"
                                            onClick={() => handleCustomerSelect(suggestedCustomer)}
                                            className="w-full text-left px-4 py-2 hover:bg-cyan-50 transition-colors text-sm border-b border-slate-100 last:border-b-0"
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="font-medium text-slate-800">{suggestedCustomer.display}</span>
                                                <span className="text-xs text-slate-500">
                                                    {orders.filter(o => o.customer === suggestedCustomer.code).length} ordini
                                                </span>
                                            </div>
                                        </button>
                                    ))}
                                    {customer && !existingCustomers.some(c => c.code === customer.trim()) && customer.trim().length > 0 && (

                                                <span className="text-blue-600 font-bold">‚ö†Ô∏è</span>
                                                <div className="flex-1">
                                                    <p className="text-xs font-semibold text-blue-900">Nuovo Cliente</p>
                                                    <p className="text-xs text-blue-700">"{customer}" verr√† aggiunto ai clienti</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                        <div className="relative" ref={articleInputRef}>
                            <label className="block text-sm font-medium text-slate-700 mb-1">
                                Articolo *
                                {existingArticles.length > 0 && (
                                    <span className="text-xs text-cyan-600 ml-1">
                                        ({existingArticles.length} articoli registrati)
                                    </span>
                                )}
                            </label>
                            <input
                                type="text"
                                value={article}
                                onChange={e => {
                                    setArticle(e.target.value);
                                    setShowArticleSuggestions(true);
                                }}
                                onFocus={() => setShowArticleSuggestions(true)}
                                required
                                className="compact-input block w-full rounded border-slate-300 border focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                placeholder="Inizia a digitare..."
                                autoComplete="off"
                            />

                            {/* Dropdown Suggerimenti Articoli */}
                            {showArticleSuggestions && articleSuggestions.length > 0 && (
                                <div className="absolute z-50 w-full mt-1 bg-white border border-slate-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                                    {articleSuggestions.map((suggestedArticle, idx) => (
                                        <button
                                            key={idx}
                                            type="button"
                                            onClick={() => handleArticleSelect(suggestedArticle)}
                                            className="w-full text-left px-4 py-2 hover:bg-purple-50 transition-colors text-sm border-b border-slate-100 last:border-b-0"
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="font-medium text-slate-800">{suggestedArticle.display}</span>
                                                <span className="text-xs text-slate-500">
                                                    {orders.filter(o => o.article === suggestedArticle.code).length} ordini
                                                </span>
                                            </div>
                                        </button>
                                    ))}
                                    {article && !existingArticles.some(a => a.code === article.trim()) && article.trim().length > 0 && (
                                        <div className="px-4 py-2 bg-purple-50 border-t-2 border-purple-200">
                                            <div className="flex items-start gap-2">
                                                <span className="text-purple-600 font-bold">‚ö†Ô∏è</span>
                                                <div className="flex-1">
                                                    <p className="text-xs font-semibold text-purple-900">Nuovo Articolo</p>
                                                    <p className="text-xs text-purple-700">"{article}" verr√† aggiunto agli articoli</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Quantit√† *</label>
                            <input type="number" value={quantity} onChange={e => {
                                const val = parseInt(e.target.value);
                                setQuantity(isNaN(val) || val < 1 ? 1 : val);

                        </div>

                if (qty <= 5) return 'bg-yellow-100 text-yellow-700 border-yellow-300';
                return 'bg-green-100 text-green-700 border-green-300';

            return (
                <div className={`rounded shadow-sm compact-card hover:shadow-md transition-shadow border-2 ${getStockColor(giacenza.giacenza)}`}>
                    <div className="flex items-center justify-between gap-3">
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2 mb-1 flex-wrap">
                                <h3 className="text-sm font-bold text-slate-800">{giacenza.code}</h3>

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // =================================================================
        // STOCK THRESHOLDS MANAGEMENT MODAL
        // =================================================================
        const StockThresholdsModal = ({ onClose, giacenzeArray }) => {
            const [stockThresholds, setStockThresholds] = useLocalStorage('stockThresholds', {});
            const [searchTerm, setSearchTerm] = useState('');
            const { showToast } = useToast();

            const handleSetThreshold = (code, value) => {
                const threshold = parseInt(value);
                if (threshold >= 0) {
                    setStockThresholds({...stockThresholds, [code]: threshold});
                }
            };

            const handleRemoveThreshold = (code) => {
                const newThresholds = {...stockThresholds};
                delete newThresholds[code];
                setStockThresholds(newThresholds);
                showToast(`Soglia rimossa per ${code}`, 'info');
            };

            const filteredGiacenze = giacenzeArray.filter(g =>
                g.code.toLowerCase().includes(searchTerm.toLowerCase()) ||
                g.description.toLowerCase().includes(searchTerm.toLowerCase())
            ).sort((a, b) => a.code.localeCompare(b.code));

            return (
                <Modal title="‚öôÔ∏è Configura Soglie Scorte Minime" onClose={onClose} maxWidth="max-w-4xl">
                    <div className="space-y-4">
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                            <p className="text-sm text-blue-800">
                                üí° <strong>Come funziona:</strong> Imposta una soglia minima diversa per ogni articolo.
                                Riceverai un alert quando la giacenza scende sotto la soglia impostata.
                            </p>
                        </div>

                        {/* Search */}
                        <div className="relative">
                            <SearchIcon className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" />
                            <input
                                type="text"
                                placeholder="Cerca articolo per codice o descrizione..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="compact-input w-full pl-10 rounded border-slate-300 border"
                            />
                        </div>

                        {/* Articoli con soglia gi√† configurata */}
                        {Object.keys(stockThresholds).length > 0 && (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-3">
                                <h4 className="text-sm font-semibold text-green-800 mb-2">
                                    ‚úÖ Soglie Configurate ({Object.keys(stockThresholds).length})
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-32 overflow-y-auto">

                                        <div key={code} className="flex items-center justify-between bg-white p-2 rounded text-xs">
                                            <span className="font-medium text-slate-800">{code}</span>
                                            <div className="flex items-center gap-2">
                                                <span className="text-green-700">Soglia: {threshold}</span>
                                                <button
                                                    onClick={() => handleRemoveThreshold(code)}
                                                    className="text-red-600 hover:text-red-800"

                                                const currentThreshold = stockThresholds[g.code] || '';
                                                const hasThreshold = stockThresholds.hasOwnProperty(g.code);
                                                return (
                                                    <tr key={g.code} className={`hover:bg-slate-50 ${hasThreshold ? 'bg-green-50' : ''}`}>

        // =================================================================
        // LOW STOCK ALERTS - REDESIGNED WITH CUSTOM THRESHOLDS
        // =================================================================
        const LowStockAlerts = () => {
            const [stockMovements] = useLocalStorage('stockMovements', []);
            const [stockThresholds] = useLocalStorage('stockThresholds', {});
            const [showConfigModal, setShowConfigModal] = useState(false);
            const { showToast } = useToast();

            // Calcola giacenze
            const giacenzeMap = {};
            stockMovements.forEach(movement => {
                if (!giacenzeMap[movement.code]) {
                    giacenzeMap[movement.code] = { entrate: 0, uscite: 0, code: movement.code, description: movement.description };
                }
                if (movement.type === MovementType.Entrata) {
                    giacenzeMap[movement.code].entrate += movement.quantity;
                } else {
                    giacenzeMap[movement.code].uscite += movement.quantity;
                }
            });

            const giacenzeArray = Object.values(giacenzeMap).map(g => ({
                ...g,
                giacenza: g.entrate - g.uscite
            }));

            // Filtra solo gli articoli con soglia configurata
            const lowStockItems = giacenzeArray.filter(g => {
                const threshold = stockThresholds[g.code];
                return threshold !== undefined && g.giacenza > 0 && g.giacenza <= threshold;
            });

            const outOfStockItems = giacenzeArray.filter(g => {
                const threshold = stockThresholds[g.code];
                return threshold !== undefined && g.giacenza <= 0;
            });

            const articlesWithThresholds = Object.keys(stockThresholds).length;

            // Toast alerts solo al primo caricamento
            useEffect(() => {
                if (lowStockItems.length > 0) {
                    const hasShownAlert = sessionStorage.getItem('lowStockAlertShown');
                    if (!hasShownAlert) {
                        showToast(`‚ö†Ô∏è Attenzione: ${lowStockItems.length} articoli con scorte basse!`, 'warning', 5000);
                        sessionStorage.setItem('lowStockAlertShown', 'true');
                    }
                }
                if (outOfStockItems.length > 0) {
                    const hasShownAlert = sessionStorage.getItem('outOfStockAlertShown');
                    if (!hasShownAlert) {
                        showToast(`‚ùå Alert: ${outOfStockItems.length} articoli esauriti!`, 'error', 5000);
                        sessionStorage.setItem('outOfStockAlertShown', 'true');
                    }
                }
            }, [lowStockItems.length, outOfStockItems.length]);

            return (
                <>
                    <div className="bg-white rounded-lg shadow-sm p-4 border-l-4 border-orange-500">
                        <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-3 mb-3">
                            <div className="flex items-center gap-2">
                                <h3 className="text-lg font-semibold text-slate-800">üîî Alert Scorte</h3>
                                {articlesWithThresholds > 0 && (
                                    <span className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full font-medium">
                                        {articlesWithThresholds} monitorati
                                    </span>
                                )}
                            </div>
                            <button
                                onClick={() => setShowConfigModal(true)}
                                className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg font-medium flex items-center gap-2 shadow-sm"
                                disabled={giacenzeArray.length === 0}
                            >
                                <span className="text-base">‚öôÔ∏è</span>
                                <span>Configura Soglie per Articolo</span>
                            </button>
                        </div>

                        {/* Info configurazione */}
                        <div className="bg-slate-50 border border-slate-200 rounded p-3 mb-3">
                            {giacenzeArray.length === 0 ? (
                                <div className="text-sm text-slate-700 space-y-2">
                                    <p>
                                        üì¶ <strong>Nessun articolo in magazzino.</strong>
                                    </p>
                                    <p className="text-xs text-slate-600">
                                        Per utilizzare il sistema di alert scorte:
                                    </p>
                                    <ol className="text-xs text-slate-600 ml-4 list-decimal space-y-1">
                                        <li>Vai alla sezione <strong>"Scorte"</strong></li>
                                        <li>Aggiungi alcuni movimenti (Entrate/Uscite)</li>
                                        <li>Torna alla Dashboard e configura le soglie</li>
                                    </ol>
                                </div>
                            ) : (
                                <p className="text-sm text-slate-700">
                                    {articlesWithThresholds === 0 ? (
                                        <>
                                            ‚ÑπÔ∏è <strong>Hai {giacenzeArray.length} articoli in magazzino.</strong> Clicca su "Configura Soglie" qui sopra per impostare
                                            le soglie minime personalizzate per ogni articolo.
                                        </>
                                    ) : (
                                        <>
                                            ‚úÖ Stai monitorando <strong>{articlesWithThresholds} articoli su {giacenzeArray.length} totali</strong> con soglie personalizzate.
                                        </>
                                    )}
                                </p>
                            )}
                        </div>

                        {/* Alerts */}
                        {(outOfStockItems.length > 0 || lowStockItems.length > 0) ? (
                            <div className="space-y-2">

        // =================================================================
        // GLOBAL SEARCH
        // =================================================================
        const GlobalSearch = ({ onClose }) => {
            const [searchInput, setSearchInput] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [orders] = useLocalStorage('orders', []);

            const [articlesArchive] = useLocalStorage('articlesArchive', []);
            const inputRef = React.useRef(null);

            useEffect(() => {
                inputRef.current?.focus();
            }, []);

            // Debounce search term (300ms)
            useEffect(() => {
                const timer = setTimeout(() => {
                    setSearchTerm(searchInput);
                }, 300);

                return () => clearTimeout(timer);
            }, [searchInput]);

            const searchResults = useMemo(() => {
                if (!searchTerm || searchTerm.length < 2) return { orders: [], expenses: [], stocks: [], customers: [], articles: [] };

                const term = searchTerm.toLowerCase();

                // Cerca negli ordini
                const matchedOrders = orders.filter(o =>
                    o.code?.toLowerCase().includes(term) ||
                    o.customer?.toLowerCase().includes(term) ||
                    o.customerName?.toLowerCase().includes(term) ||
                    o.article?.toLowerCase().includes(term) ||
                    o.articleName?.toLowerCase().includes(term) ||
                    o.notes?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nelle spese
                const matchedExpenses = expenses.filter(e =>
                    e.description?.toLowerCase().includes(term) ||
                    e.category?.toLowerCase().includes(term) ||
                    e.notes?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nelle scorte
                const matchedStocks = stockMovements.filter(s =>
                    s.code?.toLowerCase().includes(term) ||
                    s.description?.toLowerCase().includes(term) ||
                    s.notes?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nell'archivio clienti
                const matchedCustomers = customersArchive.filter(c =>
                    c.code?.toLowerCase().includes(term) ||
                    c.name?.toLowerCase().includes(term) ||
                    c.email?.toLowerCase().includes(term) ||
                    c.phone?.toLowerCase().includes(term) ||
                    c.fiscalCode?.toLowerCase().includes(term)
                ).slice(0, 10);

                // Cerca nell'archivio articoli
                const matchedArticles = articlesArchive.filter(a =>
                    a.code?.toLowerCase().includes(term) ||
                    a.name?.toLowerCase().includes(term) ||
                    a.description?.toLowerCase().includes(term) ||
                    a.category?.toLowerCase().includes(term)
                ).slice(0, 10);

                return {
                    orders: matchedOrders,
                    expenses: matchedExpenses,
                    stocks: matchedStocks,
                    customers: matchedCustomers,
                    articles: matchedArticles

            }, [searchTerm, orders, expenses, stockMovements, customersArchive, articlesArchive]);

                            {/* Spese */}
                            {searchResults.expenses.length > 0 && (
                                <div>

                                        üí∞ Spese ({searchResults.expenses.length})

                                    <div className="space-y-2">
                                        {searchResults.expenses.map((expense) => (
                                            <div key={expense.id} className="bg-emerald-50 border border-emerald-200 rounded-lg p-3">

            const totalEntrate = entrateStock.reduce((sum, m) => sum + m.quantity, 0);
            const totalUscite = usciteStock.reduce((sum, m) => sum + m.quantity, 0);
            const balance = totalEntrate - totalUscite;

                    giacenzeMap[movement.code].entrate += movement.quantity;

                    giacenzeMap[movement.code].uscite += movement.quantity;

                    customer.totalQuantity += order.quantity;

                    else if (order.status === OrderStatus.InSvolgimento) customer.inProgressOrders++;

        // =================================================================
        // ARTICLES ARCHIVE VIEW
        // =================================================================
        const ArticlesArchiveView = () => {
            // üî• FIREBASE REAL-TIME SYNC
            const { data: articlesArchive, loading: articlesLoading } = useFirestore('articlesArchive');
            const { data: orders, loading: ordersLoading } = useFirestore('orders');

            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingArticle, setEditingArticle] = useState(null);
            const { showToast } = useToast();
            const { moveToTrash } = useTrash();

            // Form state
            const [formData, setFormData] = useState({
                code: '',
                name: '',
                description: '',
                category: '',
                costPrice: '',
                salePrice: '',
                notes: ''
            });

            // Genera codice automatico
            const generateCode = () => {
                // üî• Handle Firebase loading state
                if (!articlesArchive || articlesArchive.length === 0) return 'ART001';

                const codes = articlesArchive.map(a => {
                    const match = a.code.match(/ART(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                });

                const maxCode = Math.max(...codes);
                return `ART${String(maxCode + 1).padStart(3, '0')}`;
            };

            // Calcola margine
            const calculateMargin = (costPrice, salePrice) => {
                const cost = parseFloat(costPrice) || 0;
                const sale = parseFloat(salePrice) || 0;

                if (cost === 0 || sale === 0) return { amount: 0, percentage: 0 };

                const margin = sale - cost;
                const percentage = (margin / cost) * 100;

                return {
                    amount: margin.toFixed(2),
                    percentage: percentage.toFixed(2)
                };
            };

            // Margine corrente nel form
            const currentMargin = calculateMargin(formData.costPrice, formData.salePrice);

            // Filtra articoli
            const filteredArticles = useMemo(() => {
                // üî• Handle Firebase loading state
                if (!articlesArchive) return [];
                if (!searchTerm) return articlesArchive;
                const term = searchTerm.toLowerCase();
                return articlesArchive.filter(a =>
                    a.code.toLowerCase().includes(term) ||
                    a.name.toLowerCase().includes(term) ||
                    a.description?.toLowerCase().includes(term) ||
                    a.category?.toLowerCase().includes(term)
                );
            }, [articlesArchive, searchTerm]);

            // Reset form
            const resetForm = () => {
                setFormData({
                    code: '',
                    name: '',
                    description: '',
                    category: '',
                    costPrice: '',
                    salePrice: '',
                    notes: ''
                });
                setEditingArticle(null);
                setShowForm(false);
            };

            // Apri form nuovo articolo
            const handleNewArticle = () => {
                resetForm();
                setFormData(prev => ({ ...prev, code: generateCode() }));
                setShowForm(true);
            };

            // Apri form modifica
            const handleEditArticle = (article) => {
                setFormData({ ...article });
                setEditingArticle(article);
                setShowForm(true);
            };

            // Salva articolo
            const handleSaveArticle = async () => {
                // Validazione
                if (!formData.name.trim()) {
                    showToast('‚ùå Inserisci il nome articolo', 'error');
                    return;
                }

                if (!formData.costPrice || parseFloat(formData.costPrice) < 0) {
                    showToast('‚ùå Inserisci un prezzo di costo valido', 'error');
                    return;
                }

                if (!formData.salePrice || parseFloat(formData.salePrice) < 0) {
                    showToast('‚ùå Inserisci un prezzo di vendita valido', 'error');
                    return;
                }

                const articleData = {
                    code: formData.code,
                    costPrice: parseFloat(formData.costPrice),
                    salePrice: parseFloat(formData.salePrice),
                    name: formData.name.trim(),
                    description: formData.description.trim(),
                    category: formData.category.trim(),
                    notes: formData.notes.trim(),
                    isActive: editingArticle?.isActive !== undefined ? editingArticle.isActive : true
                };

                try {
                    // üî• Use article code as document ID
                    await db.collection('articlesArchive').doc(articleData.code).set({
                        ...articleData,

                    c.phone?.toLowerCase().includes(term) ||

                        });

                                        <label className="block text-sm font-medium text-slate-700 mb-1">Email</label>

                                        placeholder="Via, Citt√†, CAP"
                                    />

                                {/* Codice Fiscale e P.IVA */}
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Codice Fiscale</label>
                                        <input
                                            type="text"
                                            value={formData.fiscalCode}
                                            onChange={(e) => setFormData(prev => ({ ...prev, fiscalCode: e.target.value.toUpperCase() }))}
                                            className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-cyan-500"
                                            placeholder="RSSMRA80A01H501X"
                                            maxLength="16"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Partita IVA</label>
                                        <input
                                            type="text"
                                            value={formData.vatNumber}
                                            onChange={(e) => setFormData(prev => ({ ...prev, vatNumber: e.target.value }))}
                                            className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-cyan-500"
                                            placeholder="12345678901"
                                            maxLength="11"
                                        />
